<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Camera Movement â€” No Pointer Lock</title>
  <style>
    html,body{height:100%;margin:0}
    canvas{display:block}
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xbfd1e5);

    // Camera
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200,200),
      new THREE.MeshStandardMaterial({color:0x808080})
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Boxes
    const boxGeo = new THREE.BoxGeometry(1.5,1.5,1.5);
    for(let i=0;i<25;i++){
      const box = new THREE.Mesh(boxGeo, new THREE.MeshStandardMaterial({color:0x8ac}));
      box.position.set((Math.random()-0.5)*80,0.75,(Math.random()-0.5)*80);
      scene.add(box);
    }

    // ---- CAMERA MOVEMENT (NO POINTER LOCK) ----
    // Keyboard: W/A/S/D = move, Q/E = up/down
    const keys = {w:false,a:false,s:false,d:false,q:false,e:false};

    document.addEventListener('keydown', e=>{
      if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
    });
    document.addEventListener('keyup', e=>{
      if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
    });

    // Mouse drag rotation
    let isDragging = false;
    let prevX = 0, prevY = 0;
    document.addEventListener('mousedown', e=>{
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
    });
    document.addEventListener('mouseup', ()=> isDragging=false);
    document.addEventListener('mousemove', e=>{
      if(!isDragging) return;
      const dx = e.clientX - prevX;
      const dy = e.clientY - prevY;
      prevX = e.clientX;
      prevY = e.clientY;

      camera.rotation.y -= dx * 0.005;
      camera.rotation.x -= dy * 0.005;
      camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
    });

    // Scroll wheel = move forward/back
    document.addEventListener('wheel', e=>{
      camera.translateZ(e.deltaY * 0.01);
    });

    function animate(){
      const speed = 0.1;

      if(keys.w) camera.translateZ(-speed);
      if(keys.s) camera.translateZ(speed);
      if(keys.a) camera.translateX(-speed);
      if(keys.d) camera.translateX(speed);
      if(keys.q) camera.position.y -= speed;
      if(keys.e) camera.position.y += speed;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
