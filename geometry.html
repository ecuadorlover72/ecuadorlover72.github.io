<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD Spikes Protoype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #game-container {
            position: relative;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Press Space to restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const groundY = canvas.height - 50; // Ground height is 50px from bottom
        const gameSpeed = 5;
        let isGameOver = false;

        const player = {
            x: 50,
            y: groundY - 30,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            canJump: true,
        };

        let obstacles = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            player.velocity += player.gravity;
            player.y += player.velocity;

            // Ground collision
            if (player.y > groundY - player.height) {
                player.y = groundY - player.height;
                player.velocity = 0;
                player.canJump = true;
            }
        }

        function jump() {
            if (player.canJump && !isGameOver) {
                player.velocity = player.jumpForce;
                player.canJump = false;
            } else if (isGameOver) {
                resetGame();
            }
        }

        function createObstacle() {
            // Simple triangle/spike shape for demonstration
            obstacles.push({
                x: canvas.width,
                y: groundY - 30, // Spike height is 30
                width: 30,
                height: 30
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }

                // Check for collision with player (simple bounding box collision)
                if (
                    player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y
                ) {
                    gameOver();
                }
            }
        }

        function drawObstacles() {
            ctx.fillStyle = 'white';
            obstacles.forEach(obs => {
                // Drawing a simple rectangle spike
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            obstacles = [];
            score = 0;
            // Need to restart the loop if it stopped, but in this setup the loop continues
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Obstacle spawner (spawn roughly every 1.5 seconds on average)
        setInterval(createObstacle, 1500 + Math.random() * 500);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(0, groundY, canvas.width, 50);

            if (!isGameOver) {
                updatePlayer();
                updateObstacles();
            }

            drawObstacles();
            drawPlayer();

            // Draw Score
            ctx.fillStyle = 'white';
            ctx.font = '20px sans-serif';
            ctx.fillText('Score: ' + score, canvas.width - 100, 30);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
