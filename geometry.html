<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD Advanced Prototype v5 (Modern UI)</title>
    <style>
        /* General modern theme: Dark background, light text, clean lines */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #555;
            background-color: black;
            display: block;
        }
        #ui-bar, #editor-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
        }
        button, select {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #5f5f5f;
        }
        button:active {
            background-color: #3a3a3a;
        }
        button#mode-toggle {
            background-color: #007bff;
        }
        button#mode-toggle:hover {
            background-color: #0056b3;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff4d4d;
            font-size: 24px;
        }
        #game-over-screen h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff4d4d;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Level Failed</h1>
            <p>Press Space to restart</p>
        </div>
    </div>

    <div id="ui-bar">
        <button id="mode-toggle">Switch to Editor Mode</button>
        <button id="save-level">Save Level</button>
        <button id="load-level">Load Level</button>
    </div>

    <div id="editor-controls">
        <select id="object-select">
            <option value="spike">Spike (Kill)</option>
            <option value="block">Block (Platform)</option>
            <option value="spike_small">Small Spike (Kill)</option>
            <option value="platform_high">High Platform</option>
            <option value="portal_ufo">UFO Portal</option>
            <option value="portal_ball">Ball Portal</option>
            <option value="portal_plane">Plane Portal</option>
            <option value="portal_gravity_up">Gravity Up Portal</option>
            <option value="portal_gravity_down">Gravity Down Portal</option>
            <option value="bg_portal_blue">BG Portal Blue</option>
            <option value="bg_portal_green">BG Portal Green</option>
        </select>
        <button id="delete-btn">Delete Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const modeToggleButton = document.getElementById('mode-toggle');
        const editorControls = document.getElementById('editor-controls');
        const objectSelect = document.getElementById('object-select');
        const groundY = canvas.height - 50;
        const gameSpeed = 5;

        let isGameOver = false;
        let isEditorMode = false;
        let selectedObjectType = 'spike';
        let isDeleteMode = false;
        let currentBackground = '#0a0a0a'; // Dark background for modern look
        let groundColor = '#006400'; // Darker ground color

        const player = {
            x: 50, 
            y: groundY - 30,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            canJump: true,
            mode: 'cube',
            gravityDirection: 1,
            rotation: 0 
        };
        const playerScreenX = 50; 

        let obstacles = [];
        let score = 0;
        let cameraX = 0;

        // --- Editor Mode Functions (UI updated in CSS) ---
        modeToggleButton.addEventListener('click', () => {
            isEditorMode = !isEditorMode;
            if (isEditorMode) {
                modeToggleButton.textContent = 'Switch to Play Mode';
                editorControls.style.display = 'flex';
                isGameOver = true; 
                gameOverScreen.style.display = 'none';
                cameraX = 0;
                player.x = 50;
            } else {
                modeToggleButton.textContent = 'Switch to Editor Mode';
                editorControls.style.display = 'none';
                resetGame(); 
            }
        });

        objectSelect.addEventListener('change', (e) => {
            selectedObjectType = e.target.value;
            isDeleteMode = false;
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            isDeleteMode = true;
        });

        canvas.addEventListener('click', (e) => {
            if (!isEditorMode) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + cameraX; 
            const mouseY = e.clientY - rect.top;
            
            let objWidth = 30;
            let objHeight = 30;
            if (selectedObjectType.includes('portal')) objHeight = 60;
            if (selectedObjectType === 'spike_small') objHeight = 15;
            if (selectedObjectType === 'platform_high') objHeight = 60;

            if (isDeleteMode) {
                obstacles = obstacles.filter(obs => {
                    let obsW = 30;
                    let obsH = 30;
                    if (obs.type.includes('portal')) obsH = 60;
                    if (obs.type === 'spike_small') obsH = 15;
                    if (obs.type === 'platform_high') obsH = 60;

                    return !(mouseX > obs.x && mouseX < obs.x + obsW &&
                             mouseY > obs.y && mouseY < obs.y + obsH);
                });
            } else {
                obstacles.push({
                    x: mouseX - objWidth / 2,
                    y: mouseY - objHeight / 2,
                    width: objWidth,
                    height: objHeight,
                    type: selectedObjectType,
                    color: selectedObjectType === 'spike' || selectedObjectType === 'spike_small' ? '#e74c3c' : // Reddish spike
                           (selectedObjectType.includes('gravity') ? '#3498db' : // Blueish for gravity
                           (selectedObjectType.includes('bg_portal_blue') ? '#34495e' : 
                           (selectedObjectType.includes('bg_portal_green') ? '#27ae60' : '#7f8c8d'))) // Gray/Teal for others
                });
            }
            obstacles.sort((a, b) => a.x - b.x);
        });
        
        document.getElementById('save-level').addEventListener('click', () => {
            const levelData = JSON.stringify(obstacles);
            console.log("Level data saved to console:", levelData);
            alert("Level data saved to console (F12) as JSON. Copy it to load later.");
        });

        document.getElementById('load-level').addEventListener('click', () => {
            const input = prompt("Paste your level JSON data here:");
            if (input) {
                try {
                    obstacles = JSON.parse(input);
                    alert("Level loaded successfully!");
                } catch (e) {
                    alert("Invalid JSON data!");
                }
            }
        });

        // --- Game Functions ---

        function drawPlayer() {
            ctx.save();
            ctx.translate(playerScreenX + player.width / 2, player.y + player.height / 2);
            
            if (player.mode === 'cube' || player.mode === 'ball') {
                 player.rotation += player.velocity * 0.05 * player.gravityDirection; 
                 ctx.rotate(player.rotation);
            } else if (player.mode === 'plane' || player.mode === 'ufo') {
                ctx.rotate(player.velocity * 0.05); 
            }
            
            ctx.fillStyle = '#ff4d4d'; // Red player color
            if (player.mode === 'ball') {
                ctx.beginPath();
                ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.mode === 'ufo' || player.mode === 'plane') {
                 // Drawing the plane slightly better for distinct look
                 ctx.beginPath();
                 ctx.moveTo(-player.width/2, -player.height/2);
                 ctx.lineTo(player.width/2 + 5, 0);
                 ctx.lineTo(-player.width/2, player.height/2);
                 ctx.closePath();
                 ctx.fill();
            } else {
                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            }
            ctx.restore();
        }

        function updatePlayer() {
            player.velocity += player.gravity * player.gravityDirection;
            player.y += player.velocity;
            player.x += gameSpeed; 

            const floor = groundY - player.height;
            const ceiling = 0;
            if (player.y >= floor) {
                player.y = floor;
                player.velocity = 0;
                player.canJump = true;
                if (player.mode === 'cube') {
                    player.rotation = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
                }
            } else if (player.y <= ceiling) {
                player.y = ceiling;
                player.velocity = 0;
                if (player.mode === 'cube') {
                    player.rotation = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
                }
            }
            
            cameraX += gameSpeed;
        }

        function jump() {
            if (isGameOver && !isEditorMode) {
                resetGame();
                return;
            }

            if (player.mode === 'cube' && player.canJump) {
                player.velocity = player.jumpForce * player.gravityDirection;
                player.canJump = false;
            } else if (player.mode === 'ufo') {
                player.velocity = player.jumpForce * player.gravityDirection * 0.7;
            } else if (player.mode === 'plane') {
                player.velocity = player.jumpForce * player.gravityDirection * 1.5;
            } else if (player.mode === 'ball') {
                player.gravityDirection *= -1;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                if (obs.type.includes('portal')) {
                    if (isColliding(player, obs)) {
                        if (obs.type === 'portal_ufo') player.mode = 'ufo';
                        else if (obs.type === 'portal_ball') player.mode = 'ball';
                        else if (obs.type === 'portal_plane') player.mode = 'plane';
                        else if (obs.type === 'portal_gravity_up') player.gravityDirection = -1;
                        else if (obs.type === 'portal_gravity_down') player.gravityDirection = 1;
                        else if (obs.type === 'bg_portal_blue') currentBackground = '#34495e';
                        else if (obs.type === 'bg_portal_green') currentBackground = '#27ae60';
                        
                        if (!obs.type.includes('bg_portal')) {
                           obstacles.splice(i, 1);
                           continue;
                        }
                    }
                }
                
                if (obs.type.includes('spike') || obs.type.includes('block') || obs.type.includes('platform')) {
                    if (isColliding(player, obs)) {
                        gameOver();
                    }
                }

                if (obs.x + obs.width < cameraX) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
            });
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            player.mode = 'cube';
            player.gravityDirection = 1;
            player.rotation = 0;
            cameraX = 0; 
            player.x = 50; 
            score = 0;
            currentBackground = '#0a0a0a';
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.backgroundColor = currentBackground;

            // Draw ground
            ctx.fillStyle = groundColor;
            ctx.fillRect(0, groundY, canvas.width, 50);

            if (!isGameOver && !isEditorMode) {
                updatePlayer();
                updateObstacles();
            }

            drawObstacles();
            drawPlayer();

            ctx.fillStyle = '#e0e0e0';
            ctx.font = '16px sans-serif';
            ctx.fillText('Mode: ' + (isEditorMode ? 'EDITOR' : player.mode.toUpperCase()), 10, 20);
            ctx.fillText('Score: ' + score, canvas.width - 80, 20);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
