<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Portal - Dashboard</title>
<style>
  :root {
    --sidebar-bg: #111;
    --accent: #00bcd4;
    --bg: #0f0f0f;
    --card-bg: #1a1a1a;
    --text: #eee;
    --danger: #e53935;
    --success: #4caf50;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    background: var(--bg);
    overflow: hidden;
    color: var(--text);
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.4);
  }

  #sidebar h2 {
    text-align: center;
    color: var(--accent);
    font-size: 22px;
    margin-bottom: 25px;
  }

  .menu-item {
    background: var(--card-bg);
    padding: 12px;
    margin: 6px 0;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.25s;
  }

  .menu-item:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.05);
  }

  /* Game container */
  #game-container {
    flex: 1;
    background: #121212;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border-left: 2px solid #222;
  }

  #score, #timer {
    position: absolute;
    top: 15px;
    left: 270px;
    font-size: 18px;
    color: var(--accent);
  }

  canvas, #click-game-area {
    border: 2px solid var(--accent);
    border-radius: 8px;
    background: #1e1e1e;
    box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
  }

  #click-game-area {
    width: 400px;
    height: 400px;
    position: relative;
    display: none;
  }

  #click-box {
    width: 50px;
    height: 50px;
    background: var(--danger);
    position: absolute;
    cursor: pointer;
    border-radius: 6px;
  }

  .hidden { display: none; }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>üéÆ Arcade Hub</h2>
    <div class="menu-item" onclick="showGame('click')">üü• Click the Box</div>
    <div class="menu-item" onclick="showGame('snake')">üêç Snake</div>
    <div class="menu-item" onclick="showGame('obby')">üü© Obstacle Run</div>
    <div class="menu-item" onclick="showGame('pong')">üèì Pong Duel</div>
    <div class="menu-item" onclick="showGame('memory')">üß† Memory Match</div>
    <div class="menu-item" onclick="showGame('flappy')">üê§ Flappy Block</div>
  </div>

  <div id="game-container">
    <div id="score"></div>
    <div id="timer"></div>

    <!-- Click the Box -->
    <div id="click-game-area"><div id="click-box"></div></div>

    <!-- Snake -->
    <canvas id="snake-canvas" width="400" height="400" class="hidden"></canvas>

    <!-- Obstacle Run -->
    <canvas id="obby-canvas" width="500" height="400" class="hidden"></canvas>

    <!-- Pong -->
    <canvas id="pong-canvas" width="500" height="400" class="hidden"></canvas>

    <!-- Memory Match -->
    <div id="memory-game" class="hidden" style="width:420px;display:grid;grid-template-columns:repeat(4,1fr);gap:10px;"></div>

    <!-- Flappy -->
    <canvas id="flappy-canvas" width="400" height="400" class="hidden"></canvas>
  </div>

<script>
const games = {
  click: document.getElementById('click-game-area'),
  snake: document.getElementById('snake-canvas'),
  obby: document.getElementById('obby-canvas'),
  pong: document.getElementById('pong-canvas'),
  memory: document.getElementById('memory-game'),
  flappy: document.getElementById('flappy-canvas')
};
let currentGame = null;
function showGame(name){
  Object.values(games).forEach(g => g.style.display='none');
  document.getElementById('score').textContent='';
  document.getElementById('timer').textContent='';
  currentGame = name;
  games[name].style.display='block';
  if(name==='click') startClickGame();
  if(name==='snake') startSnake();
  if(name==='obby') startObby();
  if(name==='pong') startPong();
  if(name==='memory') startMemory();
  if(name==='flappy') startFlappy();
}

/* CLICK GAME */
function startClickGame(){
  const box=document.getElementById('click-box');
  const area=document.getElementById('click-game-area');
  let score=0,time=10;
  document.getElementById('score').textContent=`Score: ${score}`;
  document.getElementById('timer').textContent=`Time: ${time}`;
  let active=true;
  function moveBox(){
    box.style.left=Math.random()*(area.clientWidth-50)+'px';
    box.style.top=Math.random()*(area.clientHeight-50)+'px';
  }
  box.onclick=()=>{if(!active)return;score++;document.getElementById('score').textContent=`Score: ${score}`;moveBox();};
  moveBox();
  const t=setInterval(()=>{if(currentGame!=='click'){clearInterval(t);return;}
    if(time<=0){active=false;clearInterval(t);alert(`Game Over! Score: ${score}`);}else{time--;document.getElementById('timer').textContent=`Time: ${time}`;}
  },1000);
}

/* SNAKE */
function startSnake(){
  const c=document.getElementById('snake-canvas');
  const ctx=c.getContext('2d');
  let box=20,snake=[{x:9*box,y:10*box}],food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box},dir=null,score=0;
  document.addEventListener('keydown',d);
  function d(e){if(e.key==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT';if(e.key==='ArrowUp'&&dir!=='DOWN')dir='UP';if(e.key==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';if(e.key==='ArrowDown'&&dir!=='UP')dir='DOWN';}
  const game=setInterval(draw,100);
  function draw(){
    if(currentGame!=='snake'){clearInterval(game);return;}
    ctx.fillStyle='#111';ctx.fillRect(0,0,400,400);
    for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?'#0f0':'#0a0';ctx.fillRect(snake[i].x,snake[i].y,box,box);}
    ctx.fillStyle='#f00';ctx.fillRect(food.x,food.y,box,box);
    let X=snake[0].x,Y=snake[0].y;
    if(dir==='LEFT')X-=box;if(dir==='UP')Y-=box;if(dir==='RIGHT')X+=box;if(dir==='DOWN')Y+=box;
    if(X===food.x&&Y===food.y){score++;food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};}else snake.pop();
    let newH={x:X,y:Y};
    if(X<0||Y<0||X>=400||Y>=400||snake.some(s=>s.x===X&&s.y===Y)){clearInterval(game);alert(`Game Over! Score: ${score}`);}
    snake.unshift(newH);
  }
}

/* OBBY */
function startObby(){
  const c=document.getElementById('obby-canvas');
  const ctx=c.getContext('2d');
  let p={x:50,y:300,w:30,h:30,vy:0,onGround:false},grav=0.6,speed=4,score=0,obs=[],gameOver=false;
  document.addEventListener('keydown',jump);
  function jump(e){if(e.key===' '&&p.onGround&&!gameOver){p.vy=-12;p.onGround=false;}}
  function reset(){p={x:50,y:300,w:30,h:30,vy:0,onGround:false};obs=[];score=0;gameOver=false;}
  function spawn(){let h=20+Math.random()*40,y=380-h;obs.push({x:500,y,w:20,h});}
  function draw(){
    if(currentGame!=='obby')return;
    ctx.fillStyle='#cceeff';ctx.fillRect(0,0,500,400);ctx.fillStyle='#444';ctx.fillRect(0,380,500,20);
    if(Math.random()<0.02)spawn();
    obs.forEach(o=>{o.x-=speed;ctx.fillStyle='#222';ctx.fillRect(o.x,o.y,o.w,o.h);});
    obs=obs.filter(o=>o.x+o.w>0);
    p.vy+=grav;p.y+=p.vy;
    if(p.y+p.h>=380){p.y=350;p.vy=0;p.onGround=true;}
    obs.forEach(o=>{if(p.x<o.x+o.w&&p.x+p.w>o.x&&p.y+p.h>o.y)gameOver=true;});
    ctx.fillStyle=gameOver?'red':'#0f0';ctx.fillRect(p.x,p.y,p.w,p.h);
    ctx.fillStyle='#000';ctx.font='20px Arial';ctx.fillText(`Score: ${Math.floor(score)}`,20,30);
    score+=0.1;
    if(gameOver){ctx.fillText('üíÄ Game Over',180,200);return;}
    requestAnimationFrame(draw);
  }
  reset();draw();
}

/* PONG */
function startPong(){
  const c=document.getElementById('pong-canvas');
  const ctx=c.getContext('2d');
  let player={x:20,y:150,w:10,h:80},ai={x:470,y:150,w:10,h:80},ball={x:250,y:200,r:8,dx:4,dy:4};
  let score=0;
  document.addEventListener('mousemove',e=>{
    const rect=c.getBoundingClientRect();
    player.y=e.clientY-rect.top-player.h/2;
  });
  function draw(){
    if(currentGame!=='pong')return;
    ctx.fillStyle='#000';ctx.fillRect(0,0,500,400);
    ctx.fillStyle='#0f0';ctx.fillRect(player.x,player.y,player.w,player.h);
    ctx.fillStyle='#f00';ctx.fillRect(ai.x,ai.y,ai.w,ai.h);
    ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fillStyle='#fff';ctx.fill();
    ball.x+=ball.dx;ball.y+=ball.dy;
    if(ball.y<0||ball.y>400)ball.dy*=-1;
    if(ball.x<player.x+player.w&&ball.y>player.y&&ball.y<player.y+player.h)ball.dx*=-1;
    if(ball.x>ai.x-ai.w&&ball.y>ai.y&&ball.y<ai.y+ai.h)ball.dx*=-1;
    ai.y+=(ball.y-ai.y-40)*0.08;
    if(ball.x<0||ball.x>500){ball.x=250;ball.y=200;ball.dx*=-1;score=0;}
    ctx.fillStyle='#0f0';ctx.fillText(`Score: ${score++}`,10,20);
    requestAnimationFrame(draw);
  }
  draw();
}

/* MEMORY GAME */
function startMemory(){
  const board=document.getElementById('memory-game');
  board.innerHTML='';
  const emojis=['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº'];
  const cards=[...emojis,...emojis].sort(()=>Math.random()-0.5);
  let flipped=[],matched=[];
  cards.forEach((emoji,i)=>{
    const card=document.createElement('div');
    card.textContent='‚ùì';
    card.style.background='#333';
    card.style.padding='25px';
    card.style.textAlign='center';
    card.style.fontSize='28px';
    card.style.borderRadius='10px';
    card.style.cursor='pointer';
    card.onclick=()=>{
      if(flipped.length<2&&!flipped.includes(i)&&!matched.includes(i)){
        card.textContent=emoji;flipped.push(i);
        if(flipped.length===2){
          const [a,b]=flipped;
          if(cards[a]===cards[b]){matched.push(a,b);}
          setTimeout(()=>{flipped.forEach(j=>{if(!matched.includes(j))board.children[j].textContent='‚ùì';});flipped=[];},700);
        }
      }
    };
    board.appendChild(card);
  });
}

/* FLAPPY BLOCK */
function startFlappy(){
  const c=document.getElementById('flappy-canvas');
  const ctx=c.getContext('2d');
  let p={x:50,y:200,w:30,h:30,vy:0},grav=0.6,pipes=[],gap=100,score=0;
  document.addEventListener('keydown',e=>{if(e.key===' ')p.vy=-8;});
  function spawn(){let top=Math.random()*200+50;pipes.push({x:400,top,bottom:top+gap});}
  function draw(){
    if(currentGame!=='flappy')return;
    ctx.fillStyle='#87ceeb';ctx.fillRect(0,0,400,400);
    if(Math.random()<0.02)spawn();
    pipes.forEach(pipe=>{
      pipe.x-=3;
      ctx.fillStyle='#0f0';
      ctx.fillRect(pipe.x,0,40,pipe.top);
      ctx.fillRect(pipe.x,pipe.bottom,40,400-pipe.bottom);
    });
    pipes=pipes.filter(p=>p.x+40>0);
    p.vy+=grav;p.y+=p.vy;
    ctx.fillStyle='#f00';ctx.fillRect(p.x,p.y,p.w,p.h);
    pipes.forEach(pipe=>{
      if(p.x<pipe.x+40&&p.x+p.w>pipe.x&&(p.y<pipe.top||p.y+p.h>pipe.bottom)){
        alert(`Game Over! Score: ${score}`);
        score=0;p.y=200;p.vy=0;pipes=[];
      }
    });
    ctx.fillStyle='#000';ctx.fillText(`Score: ${Math.floor(score)}`,10,20);
    score+=0.1;
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
</body>
</html>
