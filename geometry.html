<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD Advanced Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }
        #game-container {
            position: relative;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #ui-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button, select {
            padding: 10px;
            cursor: pointer;
        }
        #editor-controls {
            margin-top: 10px;
            display: none;
            gap: 5px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Press Space to restart</p>
        </div>
    </div>

    <div id="ui-bar">
        <button id="mode-toggle">Switch to Editor Mode</button>
        <button id="save-level">Save Level (JSON to Console)</button>
        <button id="load-level">Load Level (From Console)</button>
    </div>

    <div id="editor-controls">
        <select id="object-select">
            <option value="spike">Spike</option>
            <option value="block">Block</option>
            <option value="portal_ufo">UFO Portal</option>
            <option value="portal_ball">Ball Portal</option>
            <option value="portal_plane">Plane Portal</option>
            <option value="portal_gravity_up">Gravity Up Portal</option>
            <option value="portal_gravity_down">Gravity Down Portal</option>
        </select>
        <button id="delete-btn">Delete Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const modeToggleButton = document.getElementById('mode-toggle');
        const editorControls = document.getElementById('editor-controls');
        const objectSelect = document.getElementById('object-select');
        const groundY = canvas.height - 50;
        const gameSpeed = 5;

        let isGameOver = false;
        let isEditorMode = false;
        let selectedObjectType = 'spike';
        let isDeleteMode = false;

        const player = {
            // Player's actual X position in the world (fixed for the screen, moves with camera logic)
            x: 50, 
            y: groundY - 30,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            canJump: true,
            mode: 'cube', // cube, ufo, ball, plane
            gravityDirection: 1, // 1 for normal, -1 for inverted
            rotation: 0 
        };
        // The player's drawing position on the canvas (constant for horizontal)
        const playerScreenX = 50; 

        let obstacles = [];
        let score = 0;
        let cameraX = 0; // World position offset

        // --- Editor Mode Functions ---
        modeToggleButton.addEventListener('click', () => {
            isEditorMode = !isEditorMode;
            if (isEditorMode) {
                modeToggleButton.textContent = 'Switch to Play Mode';
                editorControls.style.display = 'flex';
                isGameOver = true; 
                gameOverScreen.style.display = 'none';
                // Reset camera back to start when entering editor
                cameraX = 0;
                player.x = 50;
            } else {
                modeToggleButton.textContent = 'Switch to Editor Mode';
                editorControls.style.display = 'none';
                resetGame(); 
            }
        });

        objectSelect.addEventListener('change', (e) => {
            selectedObjectType = e.target.value;
            isDeleteMode = false;
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            isDeleteMode = true;
        });

        canvas.addEventListener('click', (e) => {
            if (!isEditorMode) return;

            const rect = canvas.getBoundingClientRect();
            // Mouse X relative to the world position, accounting for editor camera
            const mouseX = e.clientX - rect.left + cameraX; 
            const mouseY = e.clientY - rect.top;

            if (isDeleteMode) {
                obstacles = obstacles.filter(obs => 
                    !(mouseX > obs.x && mouseX < obs.x + obs.width &&
                      mouseY > obs.y && mouseY < obs.y + obs.height)
                );
            } else {
                const isPortal = selectedObjectType.includes('portal');
                // Center object on click X
                obstacles.push({
                    x: mouseX - 15,
                    y: isPortal ? groundY - 60 : groundY - 30,
                    width: 30,
                    height: isPortal ? 60 : 30,
                    type: selectedObjectType,
                    color: selectedObjectType === 'spike' ? 'white' : (
                        selectedObjectType.includes('gravity') ? 'yellow' : 
                        (selectedObjectType === 'portal_ufo' ? 'blue' : 
                        (selectedObjectType === 'portal_ball' ? 'orange' : 'teal'))) // Plane is teal
                });
            }
            obstacles.sort((a, b) => a.x - b.x);
        });
        
        document.getElementById('save-level').addEventListener('click', () => {
            const levelData = JSON.stringify(obstacles);
            console.log("Level data saved to console:", levelData);
            alert("Level data saved to console (F12) as JSON. Copy it to load later.");
        });

        document.getElementById('load-level').addEventListener('click', () => {
            const input = prompt("Paste your level JSON data here:");
            if (input) {
                try {
                    obstacles = JSON.parse(input);
                    alert("Level loaded successfully!");
                } catch (e) {
                    alert("Invalid JSON data!");
                }
            }
        });

        // --- Game Functions ---

        function drawPlayer() {
            ctx.save();
            // Translate to the player's screen position (playerScreenX)
            ctx.translate(playerScreenX + player.width / 2, player.y + player.height / 2);
            
            // Cube rotation animation
            if (player.mode === 'cube' || player.mode === 'ball') {
                 player.rotation += player.velocity * 0.05 * player.gravityDirection; 
                 ctx.rotate(player.rotation);
            } else if (player.mode === 'plane' || player.mode === 'ufo') {
                // Plane/UFO rotates based on velocity
                ctx.rotate(player.velocity * 0.05); 
            }
            
            ctx.fillStyle = 'red';
            if (player.mode === 'ball') {
                ctx.beginPath();
                ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.mode === 'ufo' || player.mode === 'plane') {
                 ctx.fillRect(-player.width/2, -player.height/4, player.width, player.height/2); // Simple saucer/plane
            } else {
                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            }
            ctx.restore();
        }

        function updatePlayer() {
            player.velocity += player.gravity * player.gravityDirection;
            player.y += player.velocity;
            // Player world X position moves with camera
            player.x += gameSpeed; 

            // Ground/Ceiling collision
            const floor = groundY - player.height;
            const ceiling = 0;
            if (player.y >= floor) {
                player.y = floor;
                player.velocity = 0;
                player.canJump = true;
            } else if (player.y <= ceiling) {
                player.y = ceiling;
                player.velocity = 0;
            }
            
            // Move the camera forward automatically
            cameraX += gameSpeed;
        }

        function jump() {
            if (isGameOver && !isEditorMode) {
                resetGame();
                return;
            }

            if (player.mode === 'cube' && player.canJump) {
                player.velocity = player.jumpForce * player.gravityDirection;
                player.canJump = false;
            } else if (player.mode === 'ufo' || player.mode === 'plane') {
                // Plane/UFO flaps/moves vertically
                player.velocity = player.jumpForce * player.gravityDirection * 0.7;
            } else if (player.mode === 'ball') {
                // Ball inverts gravity instantly
                player.gravityDirection *= -1;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                // Check for portal collision 
                if (obstacles[i].type.includes('portal')) {
                    if (isColliding(player, obstacles[i])) {
                        if (obstacles[i].type === 'portal_ufo') player.mode = 'ufo';
                        else if (obstacles[i].type === 'portal_ball') player.mode = 'ball';
                        else if (obstacles[i].type === 'portal_plane') player.mode = 'plane';
                        else if (obstacles[i].type === 'portal_gravity_up') player.gravityDirection = -1;
                        else if (obstacles[i].type === 'portal_gravity_down') player.gravityDirection = 1;
                        
                        obstacles.splice(i, 1);
                        continue; 
                    }
                }
                
                // Check for spike/block collision
                if (obstacles[i].type === 'spike' || obstacles[i].type === 'block') {
                    if (isColliding(player, obstacles[i])) {
                        gameOver();
                    }
                }

                // Remove off-screen obstacles behind player view
                if (obstacles[i].x + obstacles[i].width < cameraX) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        // AABB Collision detection
        function isColliding(rect1, rect2) {
            // Use player.x (world pos) for collision calculations
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                // Draw relative to the camera position (world pos - camera offset)
                ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
            });
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            player.mode = 'cube';
            player.gravityDirection = 1;
            player.rotation = 0;
            cameraX = 0; 
            player.x = 50; // Reset player world position
            score = 0;
            // In a real game, you would reload the *original* level data here.
            // For this demo, all manually placed obstacles remain and game restarts from the beginning of map.
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Ensure the game loop runs continuously
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(0, groundY, canvas.width, 50);

            if (!isGameOver && !isEditorMode) {
                updatePlayer();
                updateObstacles();
            }

            drawObstacles();
            drawPlayer();

            ctx.fillStyle = 'white';
            ctx.font = '16px sans-serif';
            ctx.fillText('Mode: ' + (isEditorMode ? 'EDITOR' : player.mode.toUpperCase()), 10, 20);
            ctx.fillText('Score: ' + score, canvas.width - 80, 20);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
