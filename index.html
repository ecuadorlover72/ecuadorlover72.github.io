<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Geometry Dash + Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h1 id="message"></h1>
        <button id="restartBtn" onclick="restartGame()">Restart</button>
        <button id="editorBtn" onclick="toggleEditor()">Toggle Editor</button>
        <button id="saveBtn" onclick="saveLevel()">Save Level</button>
        <input type="file" id="loadInput" style="display:none" onchange="loadLevel(event)">
        <button onclick="document.getElementById('loadInput').click()">Load Level</button>
    </div>
    <div id="editorPanel" style="display:none; position:fixed; top:10px; right:10px; background:#111; padding:10px; border-radius:8px;">
        <h3>Editor</h3>
        <button onclick="setEditorMode('obstacle')">Add Obstacle</button>
        <button onclick="setEditorMode('portal')">Add Portal</button>
        <select id="portalType">
            <option value="cube">Cube</option>
            <option value="ship">Ship</option>
            <option value="ball">Ball</option>
            <option value="ufo">UFO</option>
        </select>
    </div>
<script src="game.js"></script>
</body>
</html>
