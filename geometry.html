<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD QoL Update</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #555;
            background-color: black;
            display: block;
            cursor: crosshair; /* Helps in editor mode */
        }
        #ui-bar, #editor-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        button, select {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover { background-color: #5f5f5f; }
        button#mode-toggle { background-color: #007bff; }
        button#mode-toggle:hover { background-color: #0056b3; }
        #delete-btn.active { background-color: #e74c3c; } /* Highlight delete button when active */
        #game-over-screen, #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff4d4d;
            font-size: 24px;
        }
        #game-over-screen h1, #pause-screen h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #ff4d4d;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Level Failed</h1>
            <p>Press Space to restart</p>
        </div>
        <div id="pause-screen">
            <h1>Paused</h1>
            <p>Press P to resume</p>
        </div>
    </div>

    <div id="ui-bar">
        <button id="mode-toggle">Switch to Editor Mode</button>
        <button id="save-level">Save Level (Slot 1)</button>
        <button id="load-level">Load Level (Slot 1)</button>
        <select id="bg-select-editor">
            <option value="#0a0a0a">BG Default (Dark)</option>
            <option value="blue">BG Blue</option>
            <option value="green">BG Green</option>
            <option value="red">BG Red</option>
            <option value="cyan">BG Cyan</option>
        </select>
    </div>

    <div id="editor-controls">
        <select id="object-select">
            <option value="spike">Spike</option>
            <option value="block">Block</option>
            <option value="spike_small">Small Spike</option>
            <option value="jump_pad">Jump Pad (Green)</option>
            <option value="spike_block">Spike Block (Kill)</option>
            <option value="portal_ufo">UFO Portal</option>
            <option value="portal_ball">Ball Portal</option>
            <option value="portal_plane">Plane Portal</option>
            <option value="portal_gravity_up">Gravity Up Portal</option>
            <option value="portal_gravity_down">Gravity Down Portal</option>
            <option value="portal_speed_05x">Speed 0.5x</option>
            <option value="portal_speed_1x">Speed 1x</option>
            <option value="portal_speed_2x">Speed 2x</option>
        </select>
        <button id="delete-btn">Delete Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const modeToggleButton = document.getElementById('mode-toggle');
        const editorControls = document.getElementById('editor-controls');
        const objectSelect = document.getElementById('object-select');
        const bgSelectEditor = document.getElementById('bg-select-editor');
        const deleteButton = document.getElementById('delete-btn');
        const groundY = canvas.height - 50;

        let isGameOver = false;
        let isPaused = false;
        let isEditorMode = false;
        let selectedObjectType = 'spike';
        let isDeleteMode = false;
        let currentBackground = '#0a0a0a'; 
        let groundColor = '#006400';
        let gameSpeed = 5;
        let baseGameSpeed = 5;
        const GRID_SIZE = 30; // QoL: Snap to grid size

        // Sound Effects Setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playSound(frequency, duration, type = 'sine') {
            // Simplified sound function from previous version
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.start(audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        const player = {
            x: 50, y: groundY - 30, width: 30, height: 30, velocity: 0, gravity: 0.5,
            jumpForce: -10, canJump: true, mode: 'cube', gravityDirection: 1, rotation: 0 
        };
        const playerScreenX = 50; 
        let editorCameraSpeed = 8; // QoL: Editor camera movement speed

        let obstacles = [];
        let score = 0;
        let cameraX = 0;
        let keys = {}; // QoL: Track pressed keys (for editor movement)

        // --- Editor Mode Functions ---
        modeToggleButton.addEventListener('click', () => {
            isEditorMode = !isEditorMode;
            if (isEditorMode) {
                modeToggleButton.textContent = 'Switch to Play Mode';
                editorControls.style.display = 'flex';
                isGameOver = true; 
                gameOverScreen.style.display = 'none';
                pauseScreen.style.display = 'none';
                cameraX = 0;
                player.x = 50;
                // QoL: Resume audio context on user interaction
                if (audioCtx.state === 'suspended') audioCtx.resume(); 
            } else {
                modeToggleButton.textContent = 'Switch to Editor Mode';
                editorControls.style.display = 'none';
                resetGame(); // QoL: Automatically starts game when switching to play mode
            }
        });

        objectSelect.addEventListener('change', (e) => {
            selectedObjectType = e.target.value;
            isDeleteMode = false;
            deleteButton.classList.remove('active');
        });

        deleteButton.addEventListener('click', () => {
            isDeleteMode = !isDeleteMode;
            deleteButton.classList.toggle('active', isDeleteMode);
        });

        bgSelectEditor.addEventListener('change', (e) => {
            currentBackground = e.target.value;
        });

        canvas.addEventListener('mousemove', (e) => {
             if (!isEditorMode) return;
             const rect = canvas.getBoundingClientRect();
             const mouseX = e.clientX - rect.left;
             const mouseY = e.clientY - rect.top;
             // QoL: Snap mouse position to grid
             mouseGridX = Math.floor((mouseX + cameraX) / GRID_SIZE) * GRID_SIZE;
             mouseGridY = Math.floor(mouseY / GRID_SIZE) * GRID_SIZE;
        });
        let mouseGridX = 0;
        let mouseGridY = 0;


        canvas.addEventListener('click', (e) => {
            if (!isEditorMode) return;

            // Use snapped grid position for placement
            const placementX = mouseGridX;
            const placementY = mouseGridY;
            
            let objWidth = 30;
            let objHeight = 30;
            if (selectedObjectType.includes('portal') || selectedObjectType.includes('platform') || selectedObjectType.includes('jump_pad')) objHeight = 60;
            if (selectedObjectType === 'spike_small') objHeight = 15;
            if (selectedObjectType === 'spike_block') objHeight = 30;

            if (isDeleteMode) {
                obstacles = obstacles.filter(obs => {
                    return !(placementX < obs.x + obs.width && placementX + GRID_SIZE > obs.x &&
                             placementY < obs.y + obs.height && placementY + GRID_SIZE > obs.y);
                });
            } else {
                obstacles.push({
                    x: placementX,
                    y: placementY,
                    width: objWidth, // using default width for all for simplicity
                    height: objHeight,
                    type: selectedObjectType,
                    color: selectedObjectType.includes('spike') || selectedObjectType.includes('spike_block') ? '#e74c3c' : 
                           (selectedObjectType.includes('gravity') || selectedObjectType.includes('speed') || selectedObjectType.includes('jump_pad') ? '#3498db' : 
                           (selectedObjectType.includes('bg_portal') ? '#f1c40f' : '#7f8c8d')) 
                });
            }
            obstacles.sort((a, b) => a.x - b.x);
        });
        
        document.getElementById('save-level').addEventListener('click', () => {
            const levelData = JSON.stringify({ bg: currentBackground, ground: groundColor, obstacles: obstacles });
            localStorage.setItem('gd_level_slot1', levelData);
            alert("Level data saved to Local Storage Slot 1.");
        });

        document.getElementById('load-level').addEventListener('click', () => {
            const levelData = localStorage.getItem('gd_level_slot1');
            if (levelData) {
                try {
                    const data = JSON.parse(levelData);
                    obstacles = data.obstacles;
                    currentBackground = data.bg;
                    groundColor = data.ground;
                    alert("Level loaded from Local Storage Slot 1.");
                } catch (e) {
                    alert("Error loading level data!");
                }
            } else {
                alert("No saved level found in Slot 1.");
            }
        });

        // --- Game Functions ---

        function drawPlayer() {
            ctx.save();
            ctx.translate(playerScreenX + player.width / 2, player.y + player.height / 2);
            
            if (player.mode === 'cube' || player.mode === 'ball') {
                 player.rotation += player.velocity * 0.05 * player.gravityDirection; 
                 ctx.rotate(player.rotation);
            } else if (player.mode === 'plane' || player.mode === 'ufo') {
                ctx.rotate(player.velocity * 0.05); 
            }
            
            ctx.fillStyle = '#ff4d4d';
            if (player.mode === 'ball') {
                ctx.beginPath();
                ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.mode === 'plane') {
                 ctx.beginPath();
                 ctx.moveTo(-player.width/2, -player.height/2);
                 ctx.lineTo(player.width/2 + 5, 0);
                 ctx.lineTo(-player.width/2, player.height/2);
                 ctx.closePath();
                 ctx.fill();
            } else {
                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            }
            ctx.restore();
        }

        function updatePlayer() {
            player.velocity += player.gravity * player.gravityDirection;
            player.y += player.velocity;
            player.x += gameSpeed; 

            const floor = groundY - player.height;
            const ceiling = 0;
            if (player.y >= floor) {
                player.y = floor;
                player.velocity = 0;
                player.canJump = true;
                if (player.mode === 'cube') {
                    player.rotation = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
                }
            } else if (player.y <= ceiling) {
                player.y = ceiling;
                player.velocity = 0;
                if (player.mode === 'cube') {
                    player.rotation = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
                }
            }
            
            cameraX += gameSpeed;
        }
        
        function updateEditorCamera() {
            if (keys['KeyA']) cameraX -= editorCameraSpeed;
            if (keys['KeyD']) cameraX += editorCameraSpeed;
        }

        function jump() {
            if (isGameOver && !isEditorMode) {
                resetGame();
                return;
            }
            // QoL: Ensure jump works after pausing
            if (isPaused) {
                togglePause();
                return;
            }
            if (isEditorMode) return;

            playSound(500, 0.1, 'square');

            if (player.mode === 'cube' && player.canJump) {
                player.velocity = player.jumpForce * player.gravityDirection;
                player.canJump = false;
            } else if (player.mode === 'ufo') {
                player.velocity = player.jumpForce * player.gravityDirection * 0.7;
            } else if (player.mode === 'plane') {
                player.velocity = player.jumpForce * player.gravityDirection * 1.5;
            } else if (player.mode === 'ball') {
                player.gravityDirection *= -1;
            }
        }
        
        function togglePause() {
            if (isEditorMode || isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseScreen.style.display = 'flex';
            } else {
                pauseScreen.style.display = 'none';
            }
        }


        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                if (obs.type.includes('portal') || obs.type.includes('bg_portal') || obs.type.includes('jump_pad')) {
                    if (isColliding(player, obs)) {
                        if (obs.type === 'portal_ufo') player.mode = 'ufo';
                        else if (obs.type === 'portal_ball') player.mode = 'ball';
                        else if (obs.type === 'portal_plane') player.mode = 'plane';
                        else if (obs.type === 'portal_gravity_up') player.gravityDirection = -1;
                        else if (obs.type === 'portal_gravity_down') player.gravityDirection = 1;
                        else if (obs.type === 'portal_speed_05x') gameSpeed = baseGameSpeed * 0.5;
                        else if (obs.type === 'portal_speed_1x') gameSpeed = baseGameSpeed * 1.0;
                        else if (obs.type === 'portal_speed_2x') gameSpeed = baseGameSpeed * 2.0;
                        else if (obs.type === 'bg_portal_blue') currentBackground = 'blue';
                        else if (obs.type === 'bg_portal_green') currentBackground = 'green';
                        else if (obs.type === 'bg_portal_red') currentBackground = 'red';
                        else if (obs.type === 'bg_portal_cyan') currentBackground = 'cyan';
                        else if (obs.type === 'jump_pad') {
                             player.velocity = player.jumpForce * 1.5 * player.gravityDirection;
                             playSound(800, 0.1, 'sawtooth');
                        }
                        
                        if (obs.type.includes('portal') && !obs.type.includes('bg_portal')) {
                           obstacles.splice(i, 1);
                           continue;
                        }
                    }
                }
                
                if (obs.type.includes('spike') || obs.type.includes('block') || obs.type.includes('platform')) {
                    if (isColliding(player, obs)) {
                        gameOver();
                    }
                }

                if (obs.x + obs.width < cameraX) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                 if (obs.type === 'spike_block') {
                    ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
                    ctx.fillStyle = '#a0342a';
                    ctx.fillRect(obs.x - cameraX + 5, obs.y + 5, obs.width - 10, obs.height - 10);
                } else if (obs.type === 'jump_pad') {
                    ctx.beginPath();
                    ctx.moveTo(obs.x - cameraX, obs.y + obs.height);
                    ctx.lineTo(obs.x - cameraX + obs.width / 2, obs.y);
                    ctx.lineTo(obs.x - cameraX + obs.width, obs.y + obs.height);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
                }
            });
        }
        
        function drawEditorHelpers() {
            if (!isEditorMode) return;
            // Draw grid cursor visual
            ctx.strokeStyle = isDeleteMode ? '#e74c3c' : '#2ecc71';
            ctx.lineWidth = 2;
            ctx.strokeRect(mouseGridX - cameraX, mouseGridY, GRID_SIZE, GRID_SIZE);

            // Draw mouse world X/Y indicator (QoL)
            ctx.fillStyle = '#e0e0e0';
            ctx.fillText(`X:${mouseGridX} Y:${mouseGridY}`, 10, canvas.height - 10);
            ctx.fillText(`Delete Mode: ${isDeleteMode ? 'ON' : 'OFF'}`, 120, canvas.height - 10);
        }

        function gameOver() {
            if (isGameOver) return;
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
            playSound(100, 0.5, 'triangle');
            // QoL: Player respawn flash visual
            canvas.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
            setTimeout(() => {
                 canvas.style.backgroundColor = currentBackground;
            }, 300);
        }

        function resetGame() {
            isGameOver = false;
            isPaused = false;
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            player.mode = 'cube';
            player.gravityDirection = 1;
            player.rotation = 0;
            cameraX = 0; 
            player.x = 50; 
            score = 0;
            gameSpeed = baseGameSpeed;
            // Note: Does not reload obstacles for demo purposes, keeps current map.
        }

        // QoL: Handle key inputs efficiently
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') jump();
            if (e.code === 'KeyP' && !isEditorMode) togglePause();
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.backgroundColor = currentBackground;

            // Draw ground
            ctx.fillStyle = groundColor;
            ctx.fillRect(0, groundY, canvas.width, 50);

            if (isEditorMode) {
                updateEditorCamera();
                drawObstacles();
                drawEditorHelpers();
            }
            else if (!isGameOver && !isPaused) {
                updatePlayer();
                updateObstacles();
                drawObstacles();
                drawPlayer();
            } else if (isGameOver || isPaused) {
                 // Draw the static scene when paused or game over
                 drawObstacles();
                 drawPlayer();
            }


            ctx.fillStyle = '#e0e0e0';
            ctx.font = '16px sans-serif';
            ctx.fillText('Mode: ' + (isEditorMode ? 'EDITOR' : player.mode.toUpperCase()), 10, 20);
            ctx.fillText('Speed: ' + (gameSpeed/baseGameSpeed).toFixed(1) + 'x', 10, 40);
            ctx.fillText('Score: ' + score, canvas.width - 80, 20);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
