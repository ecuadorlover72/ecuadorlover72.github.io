<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Python Runner — GitHub Page</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--muted:#94a3b8;--accent:#0ea5a3;--danger:#ef4444}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071029 0%, #071827 60%);color:#dbe7f0}
    .app{display:grid;grid-template-columns:1fr 500px;gap:20px;padding:28px;min-height:100vh}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    header h1{font-size:18px;margin:0;color:#e6f3f6}
    header p{margin:0;color:var(--muted);font-size:13px}
    #editor{height:55vh;border-radius:8px;overflow:hidden}

    .side{display:flex;flex-direction:column;gap:12px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e6f3f6;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:#072024;border:none}
    button.warn{border-color:rgba(239,68,68,0.14);}
    .output{height:35vh;overflow:auto;padding:12px;border-radius:8px;background:#050812;border:1px solid rgba(255,255,255,0.02);font-family:monospace;font-size:13px;resize:vertical}
    #notesPanel{color:white; width:100%; min-height:150px;}
    #historyPanel{color:white; width:100%; min-height:100px; overflow:auto; background:#061226; padding:6px; border-radius:8px; display:none;}
    .toolbar{display:flex;align-items:center;gap:8px;margin-bottom:8px;flex-wrap:wrap}
    .info{font-size:12px;color:var(--muted)}
    .status{font-size:12px;color:var(--muted);margin-left:auto}
    .small{font-size:12px;color:var(--muted)}

    .suggestions{position:absolute;background:#061226;border-radius:6px;border:1px solid rgba(255,255,255,0.04);padding:6px;box-shadow:0 6px 18px rgba(2,6,23,0.6);z-index:20}
    .suggestions div{padding:6px 8px;cursor:pointer;border-radius:6px}
    .suggestions div:hover{background:rgba(255,255,255,0.02)}

    footer{grid-column:1/-1;text-align:center;color:var(--muted);font-size:12px;margin-top:10px}
    @media(max-width:980px){.app{grid-template-columns:1fr;}.side{order:2}}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <header>
        <div>
          <h1>Python Runner</h1>
          <p>A serious, minimal UI for editing, running and downloading Python on GitHub Pages</p>
        </div>
        <div class="status">Runtime: <span id="py-status">Loading…</span></div>
      </header>

      <div class="toolbar">
        <div class="controls">
          <button id="runBtn" class="primary">Run</button>
          <button id="stopBtn">Stop</button>
          <button id="downloadBtn">Download .py</button>
          <button id="formatBtn">Format (auto)</button>
          <button id="importPyBtn">Import Py Package</button>
          <button id="importFileBtn">Import .py File</button>
          <button id="notesBtn" class="primary">Notes</button>
          <button id="searchBtn">Search/Replace</button>
          <button id="historyBtn">History</button>
          <input type="file" id="fileInput" accept=".py" style="display:none">
        </div>
        <div style="margin-left:auto" class="info">Editor: <strong>Ace</strong> · Runtime: <strong>Pyodide</strong></div>
      </div>

      <div id="editor"></div>
    </div>

    <aside class="panel side">
      <div>
        <h3 style="margin:0 0 8px 0">Console output</h3>
        <div id="output" class="output"></div>
      </div>
      <div>
        <h3 style="margin:8px 0 8px 0">Notes</h3>
        <textarea id="notesPanel" class="output" style="display:none"></textarea>
      </div>
      <div>
        <h3 style="margin:8px 0 8px 0">History</h3>
        <div id="historyPanel"></div>
      </div>
    </aside>

    <footer></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@1.4.14/src-min-noconflict/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@1.4.14/src-min-noconflict/ext-language_tools.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <script>
    const runBtn = document.getElementById('runBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const formatBtn = document.getElementById('formatBtn');
    const importPyBtn = document.getElementById('importPyBtn');
    const importFileBtn = document.getElementById('importFileBtn');
    const notesBtn = document.getElementById('notesBtn');
    const searchBtn = document.getElementById('searchBtn');
    const historyBtn = document.getElementById('historyBtn');
    const fileInput = document.getElementById('fileInput');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('py-status');
    const notesPanel = document.getElementById('notesPanel');
    const historyPanel = document.getElementById('historyPanel');

    const editor = ace.edit('editor', {mode: 'ace/mode/python',theme:'ace/theme/monokai'});
    editor.setOptions({fontSize:14,wrap:true,enableBasicAutocompletion:true,enableSnippets:true,enableLiveAutocompletion:true,behavioursEnabled:true});
    editor.session.setUseWorker(false);

    const PY_KEYWORDS = ['print','input','for','while','if','elif','else','def','class','import','from','as','with','try','except','finally','return','yield','lambda','pass','break','continue','True','False','None','range','len','open','list','dict','set','tuple','int','float','str','bool'];
    const pyCompleter = {getCompletions: function(editor, session, pos, prefix, callback) { if (prefix.length === 0) { callback(null, []); return } const list = PY_KEYWORDS.filter(k => k.startsWith(prefix)).map(k => ({caption:k, value:k, meta:'python'})); callback(null, list); }};
    ace.require('ace/ext/language_tools').addCompleter(pyCompleter);

    const starter = `# Welcome — type Python here and press Run\nname = input('Enter your name: ')\nprint(f'Hello, {name}')\n`;
    editor.setValue(starter, -1);

    let pyodide = null;
    let running = false;
    let history = [];

    async function loadPyodideAndPackages(){
      statusEl.textContent = 'Loading Pyodide...';
      pyodide = await loadPyodide({indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'});
      pyodide.runPython(`import builtins, js\nbuiltins.input = lambda prompt='': js.window.prompt(prompt)`);
      statusEl.textContent = 'Ready';
    }
    loadPyodideAndPackages().catch(e=>{statusEl.textContent='Failed'; outputEl.textContent = e});

    function createOutputStreams(){ const write = (s)=>{ outputEl.textContent += s; outputEl.scrollTop = outputEl.scrollHeight }; const clear = ()=>{ outputEl.textContent = '' }; return {write, clear}; }

    function updateHistory(code){
      const timestamp = new Date().toLocaleTimeString();
      history.push({time: timestamp, code: code});
      const entry = document.createElement('div');
      entry.textContent = `[${timestamp}] ${code.substring(0,30)}${code.length>30?'...':''}`;
      entry.style.cursor='pointer';
      entry.style.marginBottom='4px';
      entry.onclick = ()=>{ editor.setValue(code, -1); notesPanel.style.display='none'; }
      historyPanel.prepend(entry);
    }

    runBtn.addEventListener('click', async ()=>{
      if (!pyodide) return; outputEl.textContent = '';
      const streams = createOutputStreams();
      const code = editor.getValue();
      running = true; runBtn.disabled = true; stopBtn.disabled = false; statusEl.textContent = 'Running';
      try{
        const runner = `import sys\nfrom js import console\nclass _Writer:\n    def __init__(self):\n        pass\n    def write(self,s):\n        if s!=None:\n            console.log(s)\n    def flush(self):\n        pass\nsys.stdout = _Writer()\nsys.stderr = _Writer()\n`;
        const oldLog = console.log;
        console.log = function(){ for(let i=0;i<arguments.length;i++){ streams.write(String(arguments[i])) } }
        await pyodide.runPythonAsync(runner + '\n' + code);
        console.log = oldLog;
        updateHistory(code);
      }catch(err){ streams.write('\n' + String(err) + '\n'); }
      finally{ running = false; runBtn.disabled = false; stopBtn.disabled = true; statusEl.textContent = 'Ready'; }
    });

    stopBtn.addEventListener('click', ()=>{ if (!running) return; outputEl.textContent += '\n*** Interrupt requested — refresh page to forcibly stop long-running code ***\n'; });

    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([editor.getValue()], {type:'text/x-python;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'script.py'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    formatBtn.addEventListener('click', async ()=>{
      const text = editor.getValue();
      try{
        const formatted = await pyodide.runPythonAsync(`import ast, sys, json\ncode = '''${text.replace(/'''/g, "\\'\\'\\'") }'''\ntry:\n    tree = ast.parse(code)\n    import astor\n    out = astor.to_source(tree)\nexcept Exception:\n    out = code\nout`);
        if (formatted) editor.setValue(formatted, -1);
      }catch(e){ console.warn('Formatting failed', e); }
    });

    importPyBtn.addEventListener('click', async ()=>{
      const pkg = prompt('Enter the Python package to import:');
      if (pkg){
        try{ await pyodide.loadPackage(pkg); outputEl.textContent += `\nSuccessfully imported ${pkg}\n`; }
        catch(e){ outputEl.textContent += `\nFailed to import ${pkg}: ${e}\n`; }
      }
    });

    importFileBtn.addEventListener('click', ()=>{ fileInput.click(); });
    fileInput.addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if(file){
        const content = await file.text();
        editor.setValue(content, -1);
        outputEl.textContent += `\nLoaded file ${file.name}\n`;
      }
    });

    notesBtn.addEventListener('click', ()=>{ notesPanel.style.display = notesPanel.style.display==='none'?'block':'none'; });
    historyBtn.addEventListener('click', ()=>{ historyPanel.style.display = historyPanel.style.display==='none'?'block':'none'; });
    searchBtn.addEventListener('click', ()=>{
      const term = prompt('Enter search term:');
      if(!term) return;
      const replacement = prompt('Replace with (leave empty for no replace):');
      const session = editor.getSession();
      if(replacement!==null){
        session.replace(new RegExp(term,'g'), replacement);
      }
    });

    let suggBox = null;
    function showSuggestions(items, boxX, boxY){ hideSuggestions(); if (!items.length) return; suggBox = document.createElement('div'); suggBox.className='suggestions'; suggBox.style.left = boxX + 'px'; suggBox.style.top = boxY + 'px'; items.slice(0,8).forEach(it=>{ const d = document.createElement('div'); d.textContent = it.caption; d.onclick = ()=>{ editor.insert(it.value); hideSuggestions(); editor.focus(); }; suggBox.appendChild(d); }); document.body.appendChild(suggBox); }
    function hideSuggestions(){ if (suggBox){ suggBox.remove(); suggBox=null }}
    editor.on('change', function(){
      const pos = editor.getCursorPosition();
      const token = editor.session.getTokenAt(pos.row, pos.column);
      const prefix = editor.session.getTextRange({start:{row:pos.row,column:Math.max(0,pos.column-20)},end:pos});
      const m = prefix.match(/[a-zA-Z_][a-zA-Z_0-9]*$/);
      const p = m? m[0] : '';
      if (p.length>=1){ const candidates = PY_KEYWORDS.filter(k=>k.startsWith(p)).map(k=>({caption:k,value:k})); const coords = editor.renderer.textToScreenCoordinates(pos.row,pos.column); showSuggestions(candidates, coords.pageX+2, coords.pageY+4); } else { hideSuggestions(); }
    });
    document.addEventListener('click', (e)=>{ if (suggBox && !suggBox.contains(e.target)) hideSuggestions(); });
  </script>
</body>
</html>
