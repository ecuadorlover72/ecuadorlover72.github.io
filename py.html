<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Python Runner — GitHub Page</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />

  <style>
    :root{--bg:#0f1720;--card:#0b1220;--muted:#94a3b8;--accent:#0ea5a3;--danger:#ef4444}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071029 0%, #071827 60%);color:#dbe7f0}
    .app{display:grid;grid-template-columns:1fr 500px;gap:20px;padding:28px;min-height:100vh}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}

    header h1{font-size:18px;margin:0;color:#e6f3f6}
    header p{margin:0;color:var(--muted);font-size:13px}

    /* ★ TAB BAR */
    #tabBar {
      display:flex;
      gap:6px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .tab {
      padding:6px 10px;
      border-radius:6px;
      background:#0b1220;
      border:1px solid rgba(255,255,255,0.08);
      cursor:pointer;
      font-size:13px;
      color:#dbe7f0;
    }
    .tab.active {
      background:var(--accent);
      color:#072024;
      font-weight:700;
    }
    .tab .close {
      margin-left:6px;
      color:#072024;
      cursor:pointer;
    }

    #editor{height:55vh;border-radius:8px;overflow:hidden}

    .side{display:flex;flex-direction:column;gap:12px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e6f3f6;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:#072024;border:none}
    button.warn{border-color:rgba(239,68,68,0.14);}
    .output{height:35vh;overflow:auto;padding:12px;border-radius:8px;background:#050812;border:1px solid rgba(255,255,255,0.02);font-family:monospace;font-size:13px;resize:vertical}

    #notesPanel{color:white; width:100%; min-height:150px;}
    #historyPanel{color:white; width:100%; min-height:100px; overflow:auto; background:#061226; padding:6px; border-radius:8px; display:none;}

    footer{grid-column:1/-1;text-align:center;color:var(--muted);font-size:12px;margin-top:10px}

  </style>
</head>

<body>
  <div class="app">
    <div class="panel">

      <!-- HEADER -->
      <header>
        <div>
          <h1>Python Runner</h1>
          <p>Edit, run and download Python — now with multiple tabs</p>
        </div>
        <div class="status">Runtime: <span id="py-status">Loading…</span></div>
      </header>

      <!-- ★ TAB BAR -->
      <div id="tabBar">
        <div class="tab active" data-id="0">Tab 1</div>
        <div class="tab" id="newTabBtn">+ New Tab</div>
      </div>

      <div class="toolbar">
        <div class="controls">
          <button id="runBtn" class="primary">Run</button>
          <button id="stopBtn">Stop</button>
          <button id="downloadBtn">Download .py</button>
          <button id="formatBtn">Format (auto)</button>
          <button id="importPyBtn">Import Py Package</button>
          <button id="importFileBtn">Import .py File</button>
          <button id="notesBtn" class="primary">Notes</button>
          <!-- SEARCH BUTTON REMOVED -->
          <button id="historyBtn">History</button>
          <input type="file" id="fileInput" accept=".py" style="display:none">
        </div>
        <div style="margin-left:auto" class="info">Editor: <strong>Ace</strong> · Runtime: <strong>Pyodide</strong></div>
      </div>

      <div id="editor"></div>
    </div>

    <!-- SIDE PANEL -->
    <aside class="panel side">
      <div>
        <h3>Console output</h3>
        <div id="output" class="output"></div>
      </div>

      <div>
        <h3>Notes</h3>
        <textarea id="notesPanel" class="output" style="display:none"></textarea>
      </div>

      <div>
        <h3>History</h3>
        <div id="historyPanel"></div>
      </div>
    </aside>

    <footer></footer>
  </div>


<!-- JS + PYODIDE + ACE --------------------------------------------- -->

<script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@1.4.14/src-min-noconflict/ace.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@1.4.14/src-min-noconflict/ext-language_tools.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>

    /* --------------------------------------------------
       ACE EDITOR
    -------------------------------------------------- */
    const editor = ace.edit('editor', {
      mode: 'ace/mode/python',
      theme: 'ace/theme/monokai'
    });
    editor.setOptions({
      fontSize: 14,
      wrap: true,
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true,
      behavioursEnabled: true
    });
    editor.session.setUseWorker(false);

    /* --------------------------------------------------
       ★ TABS SYSTEM
    -------------------------------------------------- */
    let tabs = [
      { id:0, name:"Tab 1", code:"# Tab 1 — write Python here\nprint('Hello from Tab 1')" }
    ];
    let activeTab = 0;

    const tabBar = document.getElementById("tabBar");
    const newTabBtn = document.getElementById("newTabBtn");

    function refreshTabs() {
      [...tabBar.querySelectorAll(".tab")].forEach(e => {
        if (e.id === "newTabBtn") return;
        e.remove();
      });

      tabs.forEach(t => {
        const el = document.createElement("div");
        el.className = "tab" + (t.id === activeTab ? " active" : "");
        el.dataset.id = t.id;
        el.textContent = t.name;

        // add close button
        if (tabs.length > 1) {
          const close = document.createElement("span");
          close.className = "close";
          close.textContent = "×";
          close.onclick = (ev) => {
            ev.stopPropagation();
            closeTab(t.id);
          };
          el.appendChild(close);
        }

        tabBar.insertBefore(el, newTabBtn);
      });
    }

    function switchTab(id) {
      saveCurrentTab();
      activeTab = id;
      editor.setValue(tabs.find(t => t.id === id).code, -1);
      refreshTabs();
    }

    function saveCurrentTab() {
      const t = tabs.find(t => t.id === activeTab);
      if (t) t.code = editor.getValue();
    }

    function closeTab(id) {
      saveCurrentTab();
      const idx = tabs.findIndex(t => t.id === id);
      tabs.splice(idx, 1);

      if (activeTab === id) {
        activeTab = tabs[0].id;
        editor.setValue(tabs[0].code, -1);
      }
      refreshTabs();
    }

    newTabBtn.onclick = () => {
      saveCurrentTab();
      const newId = Date.now();
      tabs.push({ id:newId, name:"Tab "+(tabs.length+1), code:"# New Tab\n" });
      activeTab = newId;
      editor.setValue("", -1);
      refreshTabs();
    };

    tabBar.addEventListener("click", (e) => {
      if (e.target.classList.contains("tab") && e.target.id !== "newTabBtn") {
        switchTab(Number(e.target.dataset.id));
      }
    });

    refreshTabs();


    /* --------------------------------------------------
       PYODIDE RUNTIME
    -------------------------------------------------- */
    let pyodide = null;
    let running = false;
    let history = [];

    const runBtn = document.getElementById('runBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const formatBtn = document.getElementById('formatBtn');
    const importPyBtn = document.getElementById('importPyBtn');
    const importFileBtn = document.getElementById('importFileBtn');
    const notesBtn = document.getElementById('notesBtn');
    const historyBtn = document.getElementById('historyBtn');
    const fileInput = document.getElementById('fileInput');
    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('py-status');
    const notesPanel = document.getElementById('notesPanel');
    const historyPanel = document.getElementById('historyPanel');

    async function loadPyodideAndPackages(){
      statusEl.textContent = 'Loading Pyodide...';
      pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'});
      pyodide.runPython(`import builtins, js; builtins.input=lambda p='': js.window.prompt(p)`);
      statusEl.textContent = 'Ready';
    }
    loadPyodideAndPackages();

    function createOutputStreams(){
      const write = s=>{
        outputEl.textContent += s;
        outputEl.scrollTop = outputEl.scrollHeight;
      };
      const clear = ()=> outputEl.textContent="";
      return {write, clear};
    }

    /* --------------------------------------------------
       RUN BUTTON
    -------------------------------------------------- */
    runBtn.onclick = async ()=>{
      if (!pyodide) return;

      saveCurrentTab();  // ★ save before running

      outputEl.textContent = '';
      const code = editor.getValue();

      running = true;
      runBtn.disabled = true;
      stopBtn.disabled = false;
      statusEl.textContent = 'Running';

      const streams = createOutputStreams();
      const oldLog = console.log;

      try {
        console.log = (...a) => a.forEach(x=>streams.write(String(x)));

        const wrap = `
import sys
from js import console
class _Writer:
    def write(self,s): console.log(s)
    def flush(self): pass
sys.stdout=_Writer()
sys.stderr=_Writer()
`;
        await pyodide.runPythonAsync(wrap + "\n" + code);

        updateHistory(code);

      } catch(err) {
        streams.write("\n"+String(err)+"\n");
      } finally {
        console.log = oldLog;
        running = false;
        runBtn.disabled = false;
        stopBtn.disabled = true;
        statusEl.textContent = 'Ready';
      }
    };

    stopBtn.onclick = ()=>{
      outputEl.textContent += "\n*** Interrupt requested — refresh page if needed ***\n";
    };

    /* --------------------------------------------------
       HISTORY / DOWNLOAD / FORMAT
    -------------------------------------------------- */
    function updateHistory(code){
      const ts = new Date().toLocaleTimeString();
      history.push({time:ts, code});
      const el = document.createElement('div');
      el.textContent = `[${ts}] ${code.slice(0,30)}...`;
      el.style.cursor='pointer';
      el.style.marginBottom='4px';
      el.onclick = ()=> editor.setValue(code,-1);
      historyPanel.prepend(el);
    }

    historyBtn.onclick = ()=>{
      historyPanel.style.display = historyPanel.style.display==='none'?'block':'none';
    };

    downloadBtn.onclick = ()=>{
      saveCurrentTab();
      const blob = new Blob([editor.getValue()], {type:'text/x-python'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = tabs.find(t=>t.id===activeTab).name + '.py';
      a.click();
      URL.revokeObjectURL(url);
    };

    /* --------------------------------------------------
       NOTES PANEL
    -------------------------------------------------- */
    notesBtn.onclick = ()=>{
      notesPanel.style.display =
        notesPanel.style.display==='none' ? 'block' : 'none';
    };

</script>
</body>
</html>
