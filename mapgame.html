<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Guessing Game</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body { margin: 0; height: 100%; font-family: Arial, sans-serif; }
#map { height: 100%; margin-left: 0; transition: margin-left 0.3s; }

#sidebar {
    position: fixed;
    left: -320px;
    top: 0;
    width: 320px;
    height: 100%;
    background: rgba(255,255,255,0.95);
    padding: 16px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    overflow-y: auto;
    transition: left 0.3s;
    z-index: 1000;
}

#sidebar.open { left: 0; }

#toggle-button {
    position: fixed;
    left: 10px;
    top: 10px;
    z-index: 1100;
    width: 40px;
    height: 40px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
}

#country-input {
    width: 100%;
    font-size: 16px;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #aaa;
    outline: none;
    margin-bottom: 12px;
}

#country-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.5);
}

h3 { margin: 8px 0 4px; font-size: 16px; }

ul {
    list-style: none;
    padding-left: 10px;
    margin-bottom: 12px;
    max-height: 100px;
    overflow-y: auto;
}

ul li {
    background: #007bff;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    margin: 2px 0;
    font-size: 14px;
}

#score {
    font-weight: bold;
    margin-bottom: 12px;
}
</style>
</head>
<body>

<button id="toggle-button">â˜°</button>

<div id="sidebar">
    <input id="country-input" type="text" placeholder="Type a country..." autocomplete="off">
    <div id="score">0/0</div>

    <h3>Africa</h3><ul id="africa"></ul>
    <h3>Asia</h3><ul id="asia"></ul>
    <h3>Europe</h3><ul id="europe"></ul>
    <h3>North America</h3><ul id="north-america"></ul>
    <h3>South America</h3><ul id="south-america"></ul>
    <h3>Oceania</h3><ul id="oceania"></ul>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([20,0],2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom:5 }).addTo(map);

let countryLookup = {};
let aliasLookup = {};
let guessedCountries = [];
let totalCountries = 0;

// Simple aliases
const aliases = {
    "united states of america":["usa","u.s.a","us","u.s","america"],
    "united kingdom":["uk","u.k","britain","england"],
    "russia":["russian federation"],
    "south korea":["korea","republic of korea","rok"],
    "north korea":["dprk","democratic people's republic of korea"],
    "china":["prc","people's republic of china"],
    "vatican city":["holy see"],
    "iran":["iran, islamic republic of"],
    "syria":["syrian arab republic"],
    "tanzania":["tanzania, united republic of"],
    "moldova":["republic of moldova"],
    "bolivia":["bolivia, plurinational state of"],
    "venezuela":["venezuela, bolivarian republic of"],
    "laos":["lao people's democratic republic"]
};

// Continent mapping (simplified)
const countryContinents = {
    "africa":["algeria","nigeria","egypt","tanzania","south africa"], 
    "asia":["china","india","japan","south korea","north korea","iran","syria"],
    "europe":["france","germany","russia","united kingdom","vatican city","moldova"],
    "north-america":["canada","united states of america","mexico"],
    "south-america":["brazil","argentina","venezuela","bolivia"],
    "oceania":["australia","new zealand"]
};

// Load countries
fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
    .then(res => res.json())
    .then(data => {
        totalCountries = data.features.length;
        updateScore();

        L.geoJSON(data, {
            style:{color:"#444",weight:1,fillColor:"#cccccc",fillOpacity:0.5},
            onEachFeature: (feature, layer) => {
                const official = feature.properties.name.toLowerCase();
                countryLookup[official] = layer;

                // Add aliases
                if (aliases[official]){
                    aliases[official].forEach(a => { aliasLookup[a.toLowerCase()] = official; });
                }
            }
        }).addTo(map);
    });

const input = document.getElementById("country-input");

input.addEventListener("keyup", () => {
    let guess = input.value.trim().toLowerCase();
    let officialGuess = aliasLookup[guess] || guess;

    if (countryLookup[officialGuess] && !guessedCountries.includes(officialGuess)){
        const layer = countryLookup[officialGuess];
        layer.setStyle({fillColor:"green",fillOpacity:0.85});
        guessedCountries.push(officialGuess);

        addCountryToContinent(officialGuess);
        updateScore();

        input.value = "";
    }
});

function addCountryToContinent(country){
    for(let cont in countryContinents){
        if(countryContinents[cont].includes(country)){
            const ul = document.getElementById(cont);
            const li = document.createElement("li");
            li.textContent = capitalize(country);
            ul.appendChild(li);
            break;
        }
    }
}

function capitalize(str){
    return str.split(" ").map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(" ");
}

function updateScore(){
    document.getElementById("score").textContent = `${guessedCountries.length}/${totalCountries}`;
}

// Sidebar toggle
const toggleButton = document.getElementById("toggle-button");
const sidebar = document.getElementById("sidebar");
toggleButton.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    if(sidebar.classList.contains("open")){
        document.getElementById("map").style.marginLeft = "320px";
    } else {
        document.getElementById("map").style.marginLeft = "0";
    }
});
</script>
</body>
</html>
