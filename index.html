<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Portal - Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: radial-gradient(circle at top left, #1a1a1a, #111);
    color: #f5f5f5;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255,255,255,0.1);
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  #sidebar h2 {
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .menu-item {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    margin: 8px 0;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .menu-item:hover {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: #fff;
    transform: translateY(-3px);
  }

  /* Game container */
  #game-container {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  }

  /* Info text */
  #score, #timer {
    position: absolute;
    top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 16px;
    backdrop-filter: blur(6px);
  }
  #score { left: 280px; }
  #timer { right: 30px; }

  /* Game frames */
  canvas, #click-game-area {
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    display: none;
  }

  #click-game-area {
    width: 420px;
    height: 420px;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.2);
    position: relative;
    backdrop-filter: blur(8px);
  }

  #click-box {
    width: 50px;
    height: 50px;
    background: #ff4d4d;
    border-radius: 8px;
    position: absolute;
    cursor: pointer;
    transition: transform 0.1s, background 0.3s;
  }

  #click-box:hover {
    transform: scale(1.1);
    background: #ff6666;
  }

  #snake-canvas {
    width: 420px;
    height: 420px;
    background: #000;
    border: 2px solid rgba(0,255,0,0.4);
  }

  #obby-canvas {
    width: 500px;
    height: 400px;
    background: linear-gradient(to top, #6dd5fa, #2980b9);
    border: 2px solid rgba(255,255,255,0.2);
  }

  /* Overlay */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    z-index: 10;
  }

  .overlay h2 {
    font-size: 32px;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
  }

  .overlay p { font-size: 18px; margin-bottom: 20px; }

  .overlay button {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .overlay button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,114,255,0.4);
  }

  /* Responsive */
  @media (max-width: 800px) {
    #sidebar { width: 180px; padding: 20px 10px; }
    #score { left: 200px; }
    .menu-item { padding: 12px; font-size: 14px; }
  }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>Game Portal</h2>
    <div class="menu-item" onclick="showGame('click')">üü• Click the Box</div>
    <div class="menu-item" onclick="showGame('snake')">üêç Snake</div>
    <div class="menu-item" onclick="showGame('obby')">üü© Obstacle Run</div>
  </div>

  <div id="game-container">
    <div id="score"></div>
    <div id="timer"></div>

    <div class="overlay" id="overlay">
      <h2 id="overlay-title"></h2>
      <p id="overlay-text"></p>
      <button id="overlay-btn">Start</button>
    </div>

    <div id="click-game-area">
      <div id="click-box"></div>
    </div>

    <canvas id="snake-canvas" width="400" height="400"></canvas>
    <canvas id="obby-canvas" width="500" height="400"></canvas>
  </div>

<script>
const games = {
  click: document.getElementById('click-game-area'),
  snake: document.getElementById('snake-canvas'),
  obby: document.getElementById('obby-canvas')
};
let currentGame = null;

/* ======== SHOW GAME ======== */
function showGame(name) {
  Object.values(games).forEach(g => g.style.display = 'none');
  document.getElementById('score').textContent = '';
  document.getElementById('timer').textContent = '';
  document.getElementById('overlay').style.display = 'flex';

  currentGame = name;
  games[name].style.display = 'block';

  const overlay = document.getElementById('overlay');
  const title = document.getElementById('overlay-title');
  const text = document.getElementById('overlay-text');
  const btn = document.getElementById('overlay-btn');

  if (name === 'click') {
    title.textContent = 'üü• Click the Box';
    text.textContent = 'Click the red box as many times as you can in 10 seconds!';
    btn.onclick = () => { overlay.style.display = 'none'; startClickGame(); };
  } else if (name === 'snake') {
    title.textContent = 'üêç Snake Game';
    text.textContent = 'Use Arrow Keys to move. Eat red squares, don‚Äôt hit yourself!';
    btn.onclick = () => { overlay.style.display = 'none'; startSnake(); };
  } else if (name === 'obby') {
    title.textContent = 'üü© Obstacle Run';
    text.textContent = 'Press SPACE to jump. Avoid blocks and stay alive!';
    btn.onclick = () => { overlay.style.display = 'none'; startObby(); };
  }
}

/* ======== CLICK GAME ======== */
function startClickGame() {
  const box = document.getElementById('click-box');
  const area = document.getElementById('click-game-area');
  let score = 0, timeLeft = 10, gameActive = true;
  document.getElementById('score').textContent = `Score: ${score}`;
  document.getElementById('timer').textContent = `Time: ${timeLeft}`;

  function moveBox() {
    const x = Math.random() * (area.clientWidth - box.clientWidth);
    const y = Math.random() * (area.clientHeight - box.clientHeight);
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
  }
  moveBox();

  box.onclick = () => {
    if (!gameActive) return;
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
    moveBox();
  };

  const countdown = setInterval(() => {
    if (currentGame !== 'click') { clearInterval(countdown); return; }
    if (timeLeft <= 0) {
      clearInterval(countdown);
      gameActive = false;
      showOverlay('Game Over', `Your score: ${score}`, () => showGame('click'));
    } else {
      timeLeft--;
      document.getElementById('timer').textContent = `Time: ${timeLeft}`;
    }
  }, 1000);
}

/* ======== SNAKE ======== */
function startSnake() {
  const canvas = document.getElementById('snake-canvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let snake = [{x: 9*box, y: 10*box}];
  let food = spawnFood();
  let direction = null;
  let score = 0;

  function spawnFood() {
    return {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  }

  function dir(e){
    if(e.key==='ArrowLeft' && direction!=='RIGHT') direction='LEFT';
    if(e.key==='ArrowUp' && direction!=='DOWN') direction='UP';
    if(e.key==='ArrowRight' && direction!=='LEFT') direction='RIGHT';
    if(e.key==='ArrowDown' && direction!=='UP') direction='DOWN';
  }
  document.addEventListener('keydown', dir);

  const game = setInterval(draw, 100);

  function draw(){
    if(currentGame!=='snake'){clearInterval(game);return;}
    ctx.fillStyle='#000'; ctx.fillRect(0,0,400,400);
    for(let i=0;i<snake.length;i++){
      ctx.fillStyle=i===0?'#00ff88':'#008844';
      ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }
    ctx.fillStyle='#ff4d4d';
    ctx.fillRect(food.x,food.y,box,box);

    let snakeX=snake[0].x, snakeY=snake[0].y;
    if(direction==='LEFT') snakeX-=box;
    if(direction==='UP') snakeY-=box;
    if(direction==='RIGHT') snakeX+=box;
    if(direction==='DOWN') snakeY+=box;

    if(snakeX===food.x && snakeY===food.y){
      score++;
      food = spawnFood();
    } else snake.pop();

    let newHead={x:snakeX,y:snakeY};
    if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||collision(newHead,snake)){
      clearInterval(game);
      showOverlay('Game Over', `Your Score: ${score}`, () => showGame('snake'));
    }
    snake.unshift(newHead);
  }

  function collision(head,array){
    return array.some(seg=>head.x===seg.x && head.y===seg.y);
  }
}

/* ======== OBBY ======== */
function startObby() {
  const canvas = document.getElementById('obby-canvas');
  const ctx = canvas.getContext('2d');
  let player = { x: 50, y: 300, w: 30, h: 30, vy: 0, onGround: false };
  let gravity = 0.6, speed = 4, score = 0, obstacles = [], gameOver = false;

  function reset() {
    player = { x: 50, y: 300, w: 30, h: 30, vy: 0, onGround: false };
    obstacles = []; score = 0; gameOver = false;
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === ' ' && player.onGround && !gameOver) {
      player.vy = -12; player.onGround = false;
    }
  });

  function spawnObstacle() {
    const height = 20 + Math.random()*40;
    obstacles.push({ x: 500, y: 380-height, w: 20, h: height });
  }

  function draw() {
    if (currentGame !== 'obby') return;
    ctx.clearRect(0, 0, 500, 400);
    ctx.fillStyle = '#6dd5fa'; ctx.fillRect(0, 0, 500, 400);
    ctx.fillStyle = '#2c3e50'; ctx.fillRect(0, 380, 500, 20);

    if (Math.random() < 0.02) spawnObstacle();
    ctx.fillStyle = '#1a1a1a';
    obstacles.forEach(o => { o.x -= speed; ctx.fillRect(o.x,o.y,o.w,o.h); });
    obstacles = obstacles.filter(o => o.x + o.w > 0);

    player.vy += gravity; player.y += player.vy;
    if (player.y + player.h >= 380) { player.y = 380 - player.h; player.vy = 0; player.onGround = true; }

    for (let o of obstacles) {
      if (player.x < o.x + o.w && player.x + player.w > o.x && player.y + player.h > o.y) {
        gameOver = true;
      }
    }

    ctx.fillStyle = gameOver ? '#ff4d4d' : '#00ff88';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = '#fff'; ctx.font = '20px Poppins';
    ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
    score += 0.1;

    if (gameOver) {
      showOverlay('üíÄ Game Over', `Your Score: ${Math.floor(score)}`, () => showGame('obby'));
      return;
    }
    requestAnimationFrame(draw);
  }

  reset(); draw();
}

/* ======== Overlay ======== */
function showOverlay(title, text, callback) {
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  document.getElementById('overlay-title').textContent = title;
  document.getElementById('overlay-text').textContent = text;
  document.getElementById('overlay-btn').textContent = 'Play Again';
  document.getElementById('overlay-btn').onclick = () => {
    overlay.style.display = 'none';
    callback();
  };
}
</script>
</body>
</html>
