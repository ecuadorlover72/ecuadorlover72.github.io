<div id="sign-wrapper">
    <!-- Logo -->

    <form class="sign-in form-horizontal shadow rounded no-overflow" action="/" method="post">
        <div><br /></div>
        <div class="brand">
            <img src="/images/StudentPortalLogo.png" width="300" alt="Student Portal" />
        </div>

        <!-- Login form -->
        <div class="sign-header">
            <div class="form-group">

                <div class="sign-text">
                    <span>Student Login</span>
                </div>
            </div>
        </div>
        <div class="sign-body">
            <input id="SpaceId" name="SpaceId" type="hidden" value="" />

                <div class="form-group">
                    <div class="input-group input-group-lg rounded no-overflow" id="SchoolTextBoxDIV">
                        <input type="text" class="form-control input-sm" placeholder="School ID" name="schoolid" id="schoolid" value="" />
                        <span class="input-group-addon" title="School ID"><i class="fa fa-building fontColor"></i></span>
                    </div>
                </div>

            <div class="form-group" style="text-align: center; display: none;" id="SchoolNameDIV">
                <span id="SchoolNameLabel" class="loginSchoolName fontColor"></span>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg rounded no-overflow">
                    <input type="text" class="form-control input-sm" autocomplete="nope" placeholder="Username" name="username" id="username" value="" />
                    <span class="input-group-addon" title="Username"><i class="fa fa-user fontColor"></i></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg rounded no-overflow">
                    <input type="password" class="form-control input-sm" autocomplete="new-password" placeholder="Password" name="password" id="password" />
                    <span class="input-group-addon" title="Password"><i class="fa fa-lock fontColor"></i></span>
                </div>
            </div>
        </div>
        <div class="sign-footer">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="ckbox ckbox-theme" style="display:flex">
                            <input id="rememberme" name="rememberme" type="checkbox" value="true" />
                            <label for="rememberme" style="padding-left:15px" class="rounded fontColor">Remember School ID and Username</label>
                        </div>
                    </div>
                </div>
                <div class="row forgottenContent">
                    <div class="col-xs-12">
                        <a data-weglot="true" href="/Auth/Forgot" title="Forgotten Login Details?">Forgotten Login Details?</a>
                    </div>
                </div>
                <div class="row forgottenContent">
                    <div class="col-xs-12">
                        <a data-weglot="true" href="/Auth/RedeemInvitationCode" title="Redeem Invitation Code?">Redeem Invitation Code?</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" id="LoginButton">Login</button>
            </div>



            <div class="form-group" id="LoginPageErrorDIV" style="display: none;">
                <span class="error" id="LoginPageError"></span>
            </div>
            <div class="row">
                <div class="col-xs-12" style="text-align:center">
                    <label class="rounded fontColor">Single Sign-On Providers</label>
                </div>
            </div>
            <div class="form-group">
                <a id="btnLinkGoogleAccount" href="https://services.bromcom.com/CommunicationServer/Customer/AuthenticationService/OAuthLogon.aspx?SSOProvider=Google&amp;SSOAccessKey=oAmMFq4GqTz8Ov73cezGo0P7K7IgaRsfQiweoCy3Yq60gG4t%2fHXBrnaFZzD6fZD4QCmqehw%2bxYedU6V8UO6BLTxC6Jfr00IP%2bWALk2pCC7cex6RWo0MZ0os19D0reC6A5PeQIDACC3Cd5zayDeSolLJi%2bAxZcgc0VkRZJ8d3weeyq0u1cY7SdQ12nc0GGdIn" style="text-decoration:none"><button class="btn btn-danger btn-block btn-outline" type="button"><img src="/images/logo_google.svg" alt="Google" height="24px" width="24px">   Login with <b>Google</b> Account</button></a><br />
                <a id="btnLinkMicrosoftAccount" href="https://services.bromcom.com/CommunicationServer/Customer/AuthenticationService/OAuthLogon.aspx?SSOProvider=Microsoft&amp;SSOAccessKey=x8fMotqGc5baLk72PIk8Gu8seJIU00%2fXoiO%2fihlPl7Er1%2f%2fs2COG4lBk%2fvBwim185PKXxTRUYQNnkGPjJgJ35RCBVFWCjOYQI7yGbOzu0zm2kdi12Nm0Jo2JdJH%2b0dg77FX4rKPb9e5ffIszvx0Hnuyr5BXzSGRUTFg%2bUyzmAYiQagMrXFR1EhnmxfwY7BR3" style="text-decoration:none"><button class="btn btn-info btn-block btn-outline" type="button"><img src="/images/logo_microsoft.svg" alt="Microsoft" height="24px" width="24px">   Login with <b>Microsoft</b> Account</button></a><br />
            </div>
            <div class="form-group">
                <div class="pull-left versionNumberContainer">
                    <span id="VersionNumberLabel" class="fontColor">v5.2020.9428.28887</span>
                    <div class="pull-right">
                        <span class="fontColor">Powered by</span>
                        <img src="/images/BromcomLogo.png" width="100" alt="Bromcom" />
                    </div>
                </div>
            </div>
        </div>

        <br />

            <a href="https://itunes.apple.com/gb/app/bromcom-student-app/id1475079148?mt=8" target="_blank">
