<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD Multi-Mode Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #game-container {
            position: relative;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Press Space to restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const groundY = canvas.height - 50;
        const gameSpeed = 5;
        let isGameOver = false;

        const player = {
            x: 50,
            y: groundY - 30,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            canJump: true,
            mode: 'cube', // cube, ufo, ball
            gravityDirection: 1 // 1 for normal, -1 for inverted
        };

        let obstacles = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = 'red';
            // Simple representation of different modes
            if (player.mode === 'ball') {
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.mode === 'ufo') {
                ctx.fillRect(player.x, player.y + 10, player.width, 10); // Simple flying saucer shape
            } else { // cube
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function updatePlayer() {
            player.velocity += player.gravity * player.gravityDirection;
            player.y += player.velocity;

            // Ground/Ceiling collision
            const floor = groundY - player.height;
            const ceiling = 0;
            if (player.y >= floor) {
                player.y = floor;
                player.velocity = 0;
                player.canJump = true;
            } else if (player.y <= ceiling) {
                player.y = ceiling;
                player.velocity = 0;
                // For ball mode, hitting ceiling/floor inverts gravity (if gravity is currently normal)
                if (player.mode === 'ball' && player.gravityDirection === 1) {
                   // don't invert on simple collision, only via portals/input
                }
            }
        }

        function jump() {
            if (isGameOver) {
                resetGame();
                return;
            }

            if (player.mode === 'cube' && player.canJump) {
                player.velocity = player.jumpForce * player.gravityDirection;
                player.canJump = false;
            } else if (player.mode === 'ufo') {
                // UFO flaps in mid-air
                player.velocity = player.jumpForce * player.gravityDirection * 0.7; // Weaker flap force
            } else if (player.mode === 'ball') {
                // Ball inverts gravity instantly
                player.gravityDirection *= -1;
                player.velocity = 0; // Stop current velocity instantly on gravity change
            }
        }

        function createObstacle() {
            const type = Math.random() < 0.8 ? 'spike' : (Math.random() < 0.5 ? 'portal_ufo' : 'portal_ball');
            let newObs = {
                x: canvas.width,
                type: type,
                width: 30,
                height: 30,
                y: groundY - 30,
                color: 'white'
            };

            if (type === 'portal_ufo') {
                newObs.height = 60;
                newObs.y = groundY - newObs.height;
                newObs.color = 'blue';
            } else if (type === 'portal_ball') {
                 newObs.height = 60;
                newObs.y = groundY - newObs.height;
                newObs.color = 'orange';
            }
            obstacles.push(newObs);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Check for portal collision (different from spike collision)
                if (obstacles[i].type.includes('portal')) {
                    if (isColliding(player, obstacles[i])) {
                        if (obstacles[i].type === 'portal_ufo') {
                            player.mode = 'ufo';
                        } else if (obstacles[i].type === 'portal_ball') {
                            player.mode = 'ball';
                        }
                        // Remove portal after use
                        obstacles.splice(i, 1);
                        continue; // Skip spike collision check
                    }
                }
                
                // Check for spike collision (if not a portal)
                if (obstacles[i].type === 'spike' && isColliding(player, obstacles[i])) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        // AABB Collision detection
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            player.mode = 'cube';
            player.gravityDirection = 1;
            obstacles = [];
            score = 0;
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Obstacle spawner logic is simplified for this demo, spawns spikes and portals randomly
        setInterval(createObstacle, 1000 + Math.random() * 1000);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(0, groundY, canvas.width, 50);

            if (!isGameOver) {
                updatePlayer();
                updateObstacles();
            }

            drawObstacles();
            drawPlayer();

            ctx.fillStyle = 'white';
            ctx.font = '16px sans-serif';
            ctx.fillText('Mode: ' + player.mode.toUpperCase(), 10, 20);
            ctx.fillText('Score: ' + score, canvas.width - 80, 20);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
