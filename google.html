<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube API Example</title>
</head>
<body>
  <h1>Latest videos from a channel</h1>
  <ul id="videos"></ul>

  <script>
    const API_KEY = "YOUR_PUBLIC_YOUTUBE_API_KEY"; // get from Google Cloud Console
    const CHANNEL_ID = "UC_x5XG1OV2P6uZZ5FSM9Ttw"; // example: Google Developers
    const API_URL = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=5`;

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('videos');
        data.items.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${item.snippet.thumbnails.default.url}" alt="">
            <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
              ${item.snippet.title}
            </a>`;
          list.appendChild(li);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
