<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD Complete Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }
        #game-container {
            position: relative;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #ui-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button, select {
            padding: 10px;
            cursor: pointer;
        }
        #editor-controls {
            margin-top: 10px;
            display: none; /* Hidden by default in Play Mode */
            gap: 5px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Press Space to restart</p>
        </div>
    </div>

    <div id="ui-bar">
        <button id="mode-toggle">Switch to Editor Mode</button>
        <button id="save-level">Save Level (JSON to Console)</button>
        <button id="load-level">Load Level (From Console)</button>
    </div>

    <div id="editor-controls">
        <select id="object-select">
            <option value="spike">Spike</option>
            <option value="block">Block</option>
            <option value="portal_ufo">UFO Portal</option>
            <option value="portal_ball">Ball Portal</option>
        </select>
        <button id="delete-btn">Delete Mode</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const modeToggleButton = document.getElementById('mode-toggle');
        const editorControls = document.getElementById('editor-controls');
        const objectSelect = document.getElementById('object-select');
        const groundY = canvas.height - 50;
        const gameSpeed = 5;

        let isGameOver = false;
        let isEditorMode = false;
        let selectedObjectType = 'spike';
        let isDeleteMode = false;

        const player = {
            x: 50,
            y: groundY - 30,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            canJump: true,
            mode: 'cube',
            gravityDirection: 1,
            rotation: 0 // For animation
        };

        let obstacles = [];
        let score = 0;
        let cameraX = 0;

        // --- Editor Mode Functions ---
        modeToggleButton.addEventListener('click', () => {
            isEditorMode = !isEditorMode;
            if (isEditorMode) {
                modeToggleButton.textContent = 'Switch to Play Mode';
                editorControls.style.display = 'flex';
                // Stop game loop for editor view
                isGameOver = true; 
                gameOverScreen.style.display = 'none';
                cameraX = 0; // Reset camera for editor view
            } else {
                modeToggleButton.textContent = 'Switch to Editor Mode';
                editorControls.style.display = 'none';
                resetGame(); // Start game in play mode
            }
        });

        objectSelect.addEventListener('change', (e) => {
            selectedObjectType = e.target.value;
            isDeleteMode = false;
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            isDeleteMode = true;
        });

        canvas.addEventListener('click', (e) => {
            if (!isEditorMode) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + cameraX; // Adjust for camera offset
            const mouseY = e.clientY - rect.top;

            if (isDeleteMode) {
                // Delete object if clicked
                obstacles = obstacles.filter(obs => 
                    !(mouseX > obs.x && mouseX < obs.x + obs.width &&
                      mouseY > obs.y && mouseY < obs.y + obs.height)
                );
            } else {
                // Place new object
                const yPos = selectedObjectType.includes('portal') ? groundY - 60 : groundY - 30;
                obstacles.push({
                    x: mouseX - 15, // Center object on click
                    y: yPos,
                    width: 30,
                    height: selectedObjectType.includes('portal') ? 60 : 30,
                    type: selectedObjectType,
                    color: selectedObjectType === 'spike' ? 'white' : (selectedObjectType === 'portal_ufo' ? 'blue' : 'orange')
                });
            }
            // Sort obstacles by X position so they process correctly when the game starts
            obstacles.sort((a, b) => a.x - b.x);
        });
        
        document.getElementById('save-level').addEventListener('click', () => {
            // Save level data to JSON in console
            const levelData = JSON.stringify(obstacles);
            console.log("Level data saved to console:");
            console.log(levelData);
            alert("Level data saved to console (F12) as JSON. Copy it to load later.");
        });

        document.getElementById('load-level').addEventListener('click', () => {
            const input = prompt("Paste your level JSON data here:");
            if (input) {
                try {
                    obstacles = JSON.parse(input);
                    alert("Level loaded successfully!");
                } catch (e) {
                    alert("Invalid JSON data!");
                }
            }
        });


        // --- Game Functions (Updated with animation and modes) ---

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2 - cameraX, player.y + player.height / 2);
            // Cube rotation animation
            if (player.mode === 'cube') {
                player.rotation += player.velocity * 0.05; // Rotate based on speed
                ctx.rotate(player.rotation);
            } else {
                ctx.rotate(0); // No rotation for ball/ufo
            }
            
            ctx.fillStyle = 'red';
            if (player.mode === 'ball') {
                ctx.beginPath();
                ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else if (player.mode === 'ufo') {
                 ctx.fillRect(-player.width/2, -player.height/4, player.width, player.height/2); // Simple saucer
            } else {
                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            }
            ctx.restore();
        }

        function updatePlayer() {
            player.velocity += player.gravity * player.gravityDirection;
            player.y += player.velocity;

            // Ground/Ceiling collision
            const floor = groundY - player.height;
            const ceiling = 0;
            if (player.y >= floor) {
                player.y = floor;
                player.velocity = 0;
                player.canJump = true;
            } else if (player.y <= ceiling) {
                player.y = ceiling;
                player.velocity = 0;
            }
            
            // Move the camera forward automatically
            cameraX += gameSpeed;
        }

        function jump() {
            if (isGameOver && !isEditorMode) {
                resetGame();
                return;
            }

            if (player.mode === 'cube' && player.canJump) {
                player.velocity = player.jumpForce * player.gravityDirection;
                player.canJump = false;
            } else if (player.mode === 'ufo') {
                player.velocity = player.jumpForce * player.gravityDirection * 0.7;
            } else if (player.mode === 'ball') {
                // Ball inverts gravity instantly
                player.gravityDirection *= -1;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                // Obstacles move relative to camera now, handled by collision logic offset

                // Check for portal collision (different from spike collision)
                if (obstacles[i].type.includes('portal')) {
                    if (isColliding(player, obstacles[i])) {
                        if (obstacles[i].type === 'portal_ufo') {
                            player.mode = 'ufo';
                        } else if (obstacles[i].type === 'portal_ball') {
                            player.mode = 'ball';
                            // Gravity direction reset when entering ball portal
                            player.gravityDirection = 1; 
                        }
                        // Original GD levels carefully place portals where difficulty is maintained.
                        // In this demo, the *next* obstacles in the level data must be designed for the new mode.
                        // Portals are one-time use for this demo's purpose
                        obstacles.splice(i, 1);
                        continue; 
                    }
                }
                
                // Check for spike/block collision
                if (obstacles[i].type === 'spike' || obstacles[i].type === 'block') {
                    if (isColliding(player, obstacles[i])) {
                        gameOver();
                    }
                }

                // Remove off-screen obstacles behind player view
                if (obstacles[i].x + obstacles[i].width < cameraX) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                // Draw relative to the camera position
                ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
            });
        }

        // AABB Collision detection (adjusts for camera offset when checking)
        function isColliding(rect1, rect2) {
            const playerRenderX = rect1.x - cameraX;
            const obstacleRenderX = rect2.x - cameraX;

            return playerRenderX < obstacleRenderX + rect2.width &&
                   playerRenderX + rect1.width > obstacleRenderX &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }


        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            player.y = groundY - player.height;
            player.velocity = 0;
            player.mode = 'cube';
            player.gravityDirection = 1;
            player.rotation = 0;
            cameraX = 0; // Start level from beginning
            score = 0;
            // Note: In a real game, you would reload the *original* level data here,
            // not keep clearing generated obstacles. This demo reloads generated levels.
            obstacles = obstacles.filter(obs => obs.x > player.x); // Keep relevant future obstacles if we were auto generating
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Use the saved level data instead of interval spawner in play mode
        // setInterval(createObstacle, 1000 + Math.random() * 1000); 

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground (draw relative to camera)
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(0 - (cameraX % canvas.width), groundY, canvas.width * 2, 50); // Repeating ground visual hack

            if (!isGameOver && !isEditorMode) {
                updatePlayer();
                updateObstacles();
            }

            drawObstacles();
            drawPlayer();

            ctx.fillStyle = 'white';
            ctx.font = '16px sans-serif';
            ctx.fillText('Mode: ' + (isEditorMode ? 'EDITOR' : player.mode.toUpperCase()), 10, 20);
            ctx.fillText('Score: ' + score, canvas.width - 80, 20);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
