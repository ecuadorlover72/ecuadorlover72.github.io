<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit API Example</title>
</head>
<body>
  <h1>r/technology â€” Latest Posts</h1>
  <ul id="posts"></ul>

  <script>
    async function loadReddit() {
      try {
        const res = await fetch("https://www.reddit.com/r/technology.json");
        const data = await res.json();

        const posts = data.data.children;
        const list = document.getElementById("posts");
        list.innerHTML = "";

        posts.forEach(post => {
          const item = post.data;
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="https://www.reddit.com${item.permalink}" target="_blank">
              ${item.title}
            </a> 
            <small>(${item.ups} upvotes)</small>`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadReddit();
  </script>
</body>
</html>
