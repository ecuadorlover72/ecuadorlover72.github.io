<script>
let game = {
money: 3000,
population: 18,
gdp: 15,
env: 75,
approval: 60,
debt: 2000,
year: 2025,
regions: {
    costa: 1,
    sierra: 1,
    amazon: 1,
    galapagos: 1
}
};

function ui() {
money.textContent = game.money;
population.textContent = game.population.toFixed(1);
gdp.textContent = game.gdp;
env.textContent = game.env;
approval.textContent = game.approval;
debt.textContent = game.debt;
year.textContent = game.year;
}

function invest(region) {
if (game.money < 600) return msg("Not enough funds.");
game.money -= 600;
game.regions[region]++;
game.gdp += 2;

    game.money += 400;
    game.env -= 6;
    game.approval -= 4;

}

}

}

function policy(type) {
if (type === "subsidies") {
    game.money -= 300;
    game.approval += 6;
    msg("Fuel subsidies calm the streets.");
}
if (type === "austerity") {
    game.money += 800;
    game.approval -= 10;

}

    game.env += 5;

    if (Math.random() < 0.5) {
        game.gdp += 3;
        msg("Corruption reduced successfully.");

        game.approval -= 5;
        msg("Political backlash from elites.");

}

game.population += 0.15;

}
