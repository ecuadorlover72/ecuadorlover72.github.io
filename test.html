<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéì Student Portal - Game Hub</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
    color: #222;
  }

  /* Sidebar */
  #sidebar {
    width: 230px;
    background: linear-gradient(180deg, #1f1f1f, #292929);
    color: #fff;
    padding: 25px;
    display: flex;
    flex-direction: column;
    box-shadow: 4px 0 10px rgba(0,0,0,0.3);
  }
  #sidebar h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }
  .menu-item {
    background: #333;
    padding: 12px;
    margin: 6px 0;
    text-align: center;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.25s;
    font-weight: 500;
  }
  .menu-item:hover {
    background: #4caf50;
    transform: translateY(-2px);
  }

  /* Game container */
  #game-container {
    flex: 1;
    background: linear-gradient(135deg, #e8f0f7, #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* UI overlays */
  #score, #timer {
    position: absolute;
    top: 15px;
    left: 260px;
    font-size: 18px;
    background: rgba(255,255,255,0.8);
    padding: 6px 12px;
    border-radius: 6px;
  }
  #timer {
    left: auto;
    right: 30px;
  }

  /* Game panels */
  #click-game-area, #snake-canvas, #obby-canvas {
    display: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  #click-game-area {
    width: 420px;
    height: 420px;
    background: #fff;
    border: 3px solid #444;
    position: relative;
  }
  #click-box {
    width: 50px;
    height: 50px;
    background: #f44336;
    position: absolute;
    cursor: pointer;
    transition: transform 0.1s;
  }
  #click-box:hover { transform: scale(1.1); }

  #snake-canvas {
    background: #111;
    border: 3px solid #0f0;
  }

  #obby-canvas {
    background: linear-gradient(to top, #a8eaff, #cceeff);
    border: 3px solid #444;
  }

  /* Overlay for instructions/game over */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
  }
  .overlay button {
    background: #4caf50;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  .overlay button:hover { background: #45a049; }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>üéÆ Game Hub</h2>
    <div class="menu-item" onclick="showGame('click')">üü• Click the Box</div>
    <div class="menu-item" onclick="showGame('snake')">üêç Snake</div>
    <div class="menu-item" onclick="showGame('obby')">üü© Obstacle Run</div>
  </div>

  <div id="game-container">
    <div id="score"></div>
    <div id="timer"></div>

    <!-- Overlays -->
    <div class="overlay" id="overlay">
      <h2 id="overlay-title"></h2>
      <p id="overlay-text"></p>
      <button id="overlay-btn">Start</button>
    </div>

    <!-- Games -->
    <div id="click-game-area">
      <div id="click-box"></div>
    </div>

    <canvas id="snake-canvas" width="400" height="400"></canvas>
    <canvas id="obby-canvas" width="500" height="400"></canvas>
  </div>

<script>
const games = {
  click: document.getElementById('click-game-area'),
  snake: document.getElementById('snake-canvas'),
  obby: document.getElementById('obby-canvas')
};
let currentGame = null;

/* ======== SHOW GAME ======== */
function showGame(name) {
  Object.values(games).forEach(g => g.style.display = 'none');
  document.getElementById('score').textContent = '';
  document.getElementById('timer').textContent = '';
  document.getElementById('overlay').style.display = 'flex';

  currentGame = name;
  games[name].style.display = 'block';

  const overlay = document.getElementById('overlay');
  const title = document.getElementById('overlay-title');
  const text = document.getElementById('overlay-text');
  const btn = document.getElementById('overlay-btn');

  if (name === 'click') {
    title.textContent = 'üü• Click the Box';
    text.textContent = 'Click the red box as many times as possible within 10 seconds!';
    btn.onclick = () => { overlay.style.display = 'none'; startClickGame(); };
  }
  if (name === 'snake') {
    title.textContent = 'üêç Snake Game';
    text.textContent = 'Use Arrow Keys to eat food and grow. Avoid walls and yourself!';
    btn.onclick = () => { overlay.style.display = 'none'; startSnake(); };
  }
  if (name === 'obby') {
    title.textContent = 'üü© Obstacle Run';
    text.textContent = 'Press SPACE to jump. Avoid obstacles and survive as long as you can!';
    btn.onclick = () => { overlay.style.display = 'none'; startObby(); };
  }
}

/* ======== CLICK GAME ======== */
function startClickGame() {
  const box = document.getElementById('click-box');
  const area = document.getElementById('click-game-area');
  let score = 0;
  let timeLeft = 10;
  let gameActive = true;
  document.getElementById('score').textContent = `Score: ${score}`;
  document.getElementById('timer').textContent = `Time: ${timeLeft}`;

  function moveBox() {
    const x = Math.random() * (area.clientWidth - box.clientWidth);
    const y = Math.random() * (area.clientHeight - box.clientHeight);
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;
  }
  moveBox();

  box.onclick = () => {
    if (!gameActive) return;
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
    moveBox();
  };

  const countdown = setInterval(() => {
    if (currentGame !== 'click') { clearInterval(countdown); return; }
    if (timeLeft <= 0) {
      clearInterval(countdown);
      gameActive = false;
      showOverlay('Game Over', `Your score: ${score}`, () => showGame('click'));
    } else {
      timeLeft--;
      document.getElementById('timer').textContent = `Time: ${timeLeft}`;
    }
  }, 1000);
}

/* ======== SNAKE ======== */
function startSnake() {
  const canvas = document.getElementById('snake-canvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let snake = [{x: 9*box, y: 10*box}];
  let food = spawnFood();
  let direction = null;
  let score = 0;

  function spawnFood() {
    return {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  }

  function dir(e){
    if(e.key==='ArrowLeft' && direction!=='RIGHT') direction='LEFT';
    if(e.key==='ArrowUp' && direction!=='DOWN') direction='UP';
    if(e.key==='ArrowRight' && direction!=='LEFT') direction='RIGHT';
    if(e.key==='ArrowDown' && direction!=='UP') direction='DOWN';
  }
  document.addEventListener('keydown', dir);

  const game = setInterval(draw, 100);

  function draw(){
    if(currentGame!=='snake'){clearInterval(game);return;}
    ctx.fillStyle='#111'; ctx.fillRect(0,0,400,400);
    for(let i=0;i<snake.length;i++){
      ctx.fillStyle=i===0?'#0f0':'#0a0';
      ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }
    ctx.fillStyle='#f00';
    ctx.fillRect(food.x,food.y,box,box);

    let snakeX=snake[0].x;
    let snakeY=snake[0].y;
    if(direction==='LEFT') snakeX-=box;
    if(direction==='UP') snakeY-=box;
    if(direction==='RIGHT') snakeX+=box;
    if(direction==='DOWN') snakeY+=box;

    if(snakeX===food.x && snakeY===food.y){
      score++;
      food = spawnFood();
    } else snake.pop();

    let newHead={x:snakeX,y:snakeY};
    if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||collision(newHead,snake)){
      clearInterval(game);
      showOverlay('Game Over', `Your Score: ${score}`, () => showGame('snake'));
    }
    snake.unshift(newHead);
  }

  function collision(head,array){
    return array.some(seg=>head.x===seg.x && head.y===seg.y);
  }
}

/* ======== OBBY ======== */
function startObby() {
  const canvas = document.getElementById('obby-canvas');
  const ctx = canvas.getContext('2d');
  let player = { x: 50, y: 300, w: 30, h: 30, vy: 0, onGround: false };
  let gravity = 0.6, speed = 4, score = 0, obstacles = [], gameOver = false;

  function reset() {
    player = { x: 50, y: 300, w: 30, h: 30, vy: 0, onGround: false };
    obstacles = []; score = 0; gameOver = false;
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === ' ' && player.onGround && !gameOver) {
      player.vy = -12; player.onGround = false;
    }
  });

  function spawnObstacle() {
    const height = 20 + Math.random()*40;
    obstacles.push({ x: 500, y: 380-height, w: 20, h: height });
  }

  function draw() {
    if (currentGame !== 'obby') return;
    ctx.clearRect(0, 0, 500, 400);
    ctx.fillStyle = '#cceeff'; ctx.fillRect(0, 0, 500, 400);
    ctx.fillStyle = '#444'; ctx.fillRect(0, 380, 500, 20);

    if (Math.random() < 0.02) spawnObstacle();
    ctx.fillStyle = '#222';
    obstacles.forEach(o => { o.x -= speed; ctx.fillRect(o.x,o.y,o.w,o.h); });
    obstacles = obstacles.filter(o => o.x + o.w > 0);

    player.vy += gravity; player.y += player.vy;
    if (player.y + player.h >= 380) { player.y = 380 - player.h; player.vy = 0; player.onGround = true; }

    for (let o of obstacles) {
      if (player.x < o.x + o.w && player.x + player.w > o.x && player.y + player.h > o.y) {
        gameOver = true;
      }
    }

    ctx.fillStyle = gameOver ? 'red' : '#0c0';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillStyle = '#000'; ctx.font = '20px Poppins';
    ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
    score += 0.1;

    if (gameOver) {
      showOverlay('üíÄ Game Over', `Your Score: ${Math.floor(score)}`, () => showGame('obby'));
      return;
    }
    requestAnimationFrame(draw);
  }

  reset(); draw();
}

/* ======== OVERLAY CONTROL ======== */
function showOverlay(title, text, callback) {
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  document.getElementById('overlay-title').textContent = title;
  document.getElementById('overlay-text').textContent = text;
  document.getElementById('overlay-btn').textContent = 'Play Again';
  document.getElementById('overlay-btn').onclick = () => {
    overlay.style.display = 'none';
    callback();
  };
}
</script>
</body>
</html>
